<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>标题</title>
    <link href="../../Content/css/framework-font.css" rel="stylesheet" />
    <link href="../../Content/css/framework-theme.css" rel="stylesheet" />
    <script src="../../Content/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../Content/js/bootstrap/bootstrap.js"></script>
    <link href="../../Content/js/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Content/js/wdtree/tree.js"></script>
    <link href="../../Content/js/wdtree/tree.css" rel="stylesheet" />
    <link href="../../Content/js/select2/select2.min.css" rel="stylesheet" />
    <script src="../../Content/js/select2/select2.min.js"></script>
    <link href="../../Content/js/wizard/wizard.css" rel="stylesheet" />
    <script src="../../Content/js/wizard/wizard.js"></script>
    <script src="../../Content/js/validate/jquery.validate.min.js"></script>
    <script src="../../Content/js/datepicker/WdatePicker.js"></script>
    <link href="../../Content/css/framework-ui.css" rel="stylesheet" />
    <script src="../../Content/js/framework-ui.js"></script>
    <script>
        var keyValue = $.request("keyValue");
        $(function () {

            if (!!keyValue) {
                $.ajax({
                    url: $.sysStaticData().urlExt+"/lvLeaveType/queryOneLvLeaveType",//查询设备信息
                    data: { id: keyValue },
                    dataType: "json",
                    async: false,
                    success: function (data) {
                    	if(data.data.needFileMark==1){
                    		data.data.needFileMark=true;
                    	}else{
                    		data.data.needFileMark=false;
                    	}
                    	if(data.data.enabledMark==1){
                    		data.data.enabledMark=true;
                    	}else{
                    		data.data.enabledMark=false;
                    	}
                        $("#form1").formSerialize(data.data);
                    }
                });
            }
        });
        function submitForm() {
            if (!$('#form1').formValid()) {
                return false;
            }
            var formserver= $("#form1").formSerialize();  
            if(formserver.needFileMark){
            	formserver.needFileMark =1;
            }else{
            	formserver.needFileMark =0;
            }
            if(formserver.enabledMark){
            	formserver.enabledMark =1;
            }else{
            	formserver.enabledMark =0;
            }
            if (!keyValue) {
                 $.submitForm({
                url: $.sysStaticData().urlExt+"/lvLeaveType/updateLvLeaveType",//新增
                param: formserver,
                success: function () {
                    $.currentWindow().$("#gridList").trigger("reloadGrid");
                }
            });
            }
            else{
                $.submitForm({
                url: $.sysStaticData().urlExt+"/lvLeaveType/updateLvLeaveType?id=" + keyValue,//编辑
                param:formserver,
                success: function () {
                    $.currentWindow().$("#gridList").trigger("reloadGrid");
                }
            })
            }
           
        }
    </script>
</head>
<body>
    <form id="form1">
        <div style="margin-top: 10px; margin-left: 10px; margin-right: 10px;">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#">类别信息</a></li>
            </ul>
            <div style="padding-top: 20px; margin-right: 30px;">
                <table class="form">
                    <tr>
                        <th class="formTitle">请假类别</th>
                        <td class="formValue">
                            <input id="leaveTypeName" name="leaveTypeName" type="text" class="form-control required"/>
                        </td>
                    </tr>
                     <tr>
                        <th class="formTitle">是否上传附件</th>
                        <td class="formValue">
                        <div class="ckbox">
                             <input id="needFileMark" name="needFileMark" type="checkbox" checked="checked"><label for="needFileMark">需要</label>
                        </div>
                        </td>
                    </tr>
                    <tr>
                        <th class="formTitle">是否有效</th>
                        <td class="formValue">
                        <div class="ckbox">
                             <input id="enabledMark" name="enabledMark" type="checkbox" checked="checked"><label for="enabledMark">有效</label>
                        </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</body>
</html>
