<html>
<head>

	<script type="text/javascript" src="../../Content/ztree/js/jquery.ztree.core.js"></script>
    <script>
        var keyValue = $.request("keyValue");
        var setting = {
    			view: {
    				dblClickExpand: false
    			},
    			data: {
    				simpleData: {
    					enable: true,
    					idKey:"fId",
    					pIdKey:"pId"
    				}
    			},
    			//async: {
                //    enable: true,
                //    url:$.sysStaticData().urlExt +"/sysOrganize/queryAllDataZtree",
                //    autoParam: ["fId", "name=n", "level=lv"],
                //    dataFilter: filter
                //},
    			callback: {
    				onClick: onClick
    			}
    		};
    		
        $(function () {
            initControl();
            alert("keyValue"+keyValue);
            if (!!keyValue) {
                $.ajax({
                    url: $.sysStaticData().urlExt +"/sysUser/queryOneBySysUserId",
                    data: { keyValue: keyValue },
                    dataType: "json",
                    async: false,
                    success: function (data) {
                        $("#form1").formSerialize(data);
                        $("#fAccount").attr('disabled', 'disabled');
                        if(data.fBirthday==null){
                        	$("#fBirthday").val("");
                        }
                        $("#fUserpassword").val("******").attr('disabled', 'disabled');
                    }
                });
            }
            //加载zTree树Data
            $.ajax({
                url: $.sysStaticData().urlExt +"/sysOrganize/queryAllDataZtree",
                dataType: "json",
                async: false,
                success: function (result) {
                    var nodes = eval(result.data);
                    $.fn.zTree.init($("#treeOrgan"), setting,nodes);
                }
            });
        });
        function initControl() {
            $("#fGender").bindSelect()
            $("#fIsadministrator").bindSelect()
            $("#fEnabledmark").bindSelect()
           /*  var defaultsRole =
                {
                    id: "id",
                    text: "fullname",
                    search: false,
                    url: "",
                    param: [],
                    change: null,
                    data: top.clients.role
                };
            $("#fRoleid").bindSelectByData(defaultsRole); */
        	$("#fRoleid").bindSelectByPostRowsJueGang({
      		  url: $.sysStaticData().urlExt+"/role/queryRoleByPage?rows=1000&page=1&sidx=&sord=",
      			id: "fId",
                text:"fFullname"
      	});
            
           /*  var defaultsDuty =
                {
                    id: "id",
                    text: "fullname",
                    search: false,
                    url: "",
                    param: [],
                    change: null,
                    data: top.clients.duty
                };
            $("#fDutyid").bindSelectByData(defaultsDuty); */
            $("#fDutyid").bindSelectByPostRowsJueGang({
        		  url: $.sysStaticData().urlExt+"/role/queryAllDuty?rows=1000&page=1&sidx=&sord=",
        			id: "fId",
                  text:"fFullname"
        	});
        }
        function submitForm() {
            if (!$('#form1').formValid()) {
                return false;
            }
            alert("-111-"+$('#fBirthday').val()+"-111");
            var postData = $("#form1").formSerialize();
            postData["fUserpassword"] = $.md5($.trim($("#fUserpassword").val()));
            $.submitForm({
                url: $.sysStaticData().urlExt +"/sysUser/updateSysUser?keyValue=" + keyValue,
                param: postData,
                success: function () {
                    $.currentWindow().$("#gridList").trigger("reloadGrid");
                }
            })
        }
        
    		function onClick(e, treeId, treeNode) {
    			var zTree = $.fn.zTree.getZTreeObj("treeOrgan"),
    			nodes = zTree.getSelectedNodes(),
    			name = "",
    			val ="";
    			nodes.sort(function compare(a,b){return a.id-b.id;});
    			for (var i=0, l=nodes.length; i<l; i++) {
    				name += nodes[i].name + ",";
    				val +=nodes[i].fId+ ",";
    			}
    			if (val.length > 0 ) val = val.substring(0, val.length-1);
    			if (name.length > 0 ) name = name.substring(0, name.length-1);
    			
    			$("#fOrganizeid").val(val);
    			$("#fOrganizename").val(name);
    		}
    		function showMenu() {
    			var cityObj = $("#fOrganizeid");
    			var cityOffset = $("#fOrganizeid").offset();
    			$("#menuContent").css({left:cityOffset.left + "px", top:cityOffset.top + cityObj.outerHeight() + "px"}).slideDown("fast");
    			$("body").bind("mousedown", onBodyDown);
    		}
    		function hideMenu() {
    			$("#menuContent").fadeOut("fast");
    			$("body").unbind("mousedown", onBodyDown);
    		}
    		function onBodyDown(event) {
    			if (!(event.target.id == "menuBtn" || event.target.id == "menuContent" || $(event.target).parents("#menuContent").length>0)) {
    				hideMenu();
    			}
    		}
    		function filter(treeId, parentNode, childNodes) {
                if (!childNodes) return null;
                for (var i = 0, l = childNodes.length; i < l; i++) {
                    var ctitle = childNodes[i].name; //.Replace(/\.n/g, '.');
                    childNodes[i].name = ctitle;
                }
                return childNodes;
            }
    </script>
</head>
<body>
    <form id="form1">
        <div style="margin-top: 10px; margin-left: 10px; margin-right: 10px;">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#">基本信息</a></li>
            </ul>
            <div style="padding-top: 20px; margin-right: 30px;">
                <table class="form">
                    <tr>
                        <th class="formTitle">账户</th>
                        <td class="formValue">
                            <input id="fAccount" name="fAccount" type="text" class="form-control required" placeholder="请输入账户" />
                        </td>
                        <th class="formTitle">密码</th>
                        <td class="formValue">
                            <input id="fUserpassword" name="fUserpassword" type="password" class="form-control required" placeholder="请输入密码" />
                        </td>
                    </tr>
                    <tr>
                        <th class="formTitle">单位</th>
                        <td class="formValue" colspan="3">
                        	<input id="fOrganizename" name="fOrganizename" class="form-control required" type="text" readonly value="" style="width:90%;float:left" placeholder="请选择"/>
                        	<input id="fOrganizeid" name="fOrganizeid" class="form-control" type="hidden"  value=""/>
                        	<a id="menuBtn" href="javascript:;" onclick="showMenu(); return false;" style="line-height:30px;padding-left:10px;">选择</a>
                        	<div id="menuContent" class="menuContent" style="display:none; position: absolute;">
								<ul id="treeOrgan" class="ztree" style="margin-top:0; width:160px;"></ul>
							</div>
                        </td>
                    </tr>
                    <tr>
                        <th class="formTitle">角色</th>
                        <td class="formValue">
                            <select id="fRoleid" name="fRoleid" class="form-control required">
                                <option value="">==请选择==</option>
                            </select>
                        </td>
                        <th class="formTitle">岗位</th>
                        <td class="formValue">
                            <select id="fDutyid" name="fDutyid" class="form-control required">
                                <option value="">==请选择==</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th class="formTitle">姓名</th>
                        <td class="formValue">
                            <input id="fRealname" name="fRealname" type="text" class="form-control required" placeholder="请输入姓名" />
                        </td>
                        <th class="formTitle">性别</th>
                        <td class="formValue">
                            <select id="fGender" name="fGender" class="form-control required">
                                <option value="true">男</option>
                                <option value="false">女</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th class="formTitle">手机</th>
                        <td class="formValue">
                            <input id="fMobilephone" name="fMobilephone" type="text" class="form-control" />
                        </td>
                        <th class="formTitle">生日</th>
                        <td class="formValue">
                            <input id="fBirthday" name="fBirthday" type="text" class="form-control input-wdatepicker" onfocus="WdatePicker()" value="1990-01-01" />
                        </td>
                    </tr>
                    <tr>
                        <th class="formTitle">微信</th>
                        <td class="formValue">
                            <input id="fWechat" name="fWechat" type="text" class="form-control" />
                        </td>
                        <th class="formTitle">邮箱</th>
                        <td class="formValue">
                            <input id="fEmail" name="fEmail" type="text" class="form-control" />
                        </td>
                    </tr>
                    <tr>
                        <th class="formTitle">类型</th>
                        <td class="formValue">
                            <select id="fIsadministrator" name="fIsadministrator" class="form-control">
                                <option value="false">普通用户</option>
                                <option value="true">系统管理员</option>
                            </select>
                        </td>
                        <th class="formTitle">允许登录</th>
                        <td class="formValue">
                            <select id="fEnabledmark" name="fEnabledmark" class="form-control">
                                <option value="true">是</option>
                                <option value="false">否</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th class="formTitle">工号</th>
                        <td class="formValue">
                        	<input id="fJobNumber" name="fJobNumber" type="text" class="form-control required digits number" placeholder="请输入工号"/>     
                        </td>
                    </tr>
                    <tr>
                        <th class="formTitle" valign="top" style="padding-top: 5px;">
                            备注
                        </th>
                        <td class="formValue" colspan="3">
                            <textarea id="fDescription" name="fDescription" class="form-control" style="height: 60px;"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
    
</body>
</html>
