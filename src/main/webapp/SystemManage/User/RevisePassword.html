<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>重置密码</title>
    <link href="../../Content/css/framework-font.css" rel="stylesheet" />
    <link href="../../Content/css/framework-theme.css" rel="stylesheet" />
    <script src="../../Content/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../Content/js/bootstrap/bootstrap.js"></script>
    <link href="../../Content/js/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Content/js/wdtree/tree.js"></script>
    <link href="../../Content/js/wdtree/tree.css" rel="stylesheet" />
    <link href="../../Content/js/select2/select2.min.css" rel="stylesheet" />
    <script src="../../Content/js/select2/select2.min.js"></script>
    <link href="../../Content/js/wizard/wizard.css" rel="stylesheet" />
    <script src="../../Content/js/wizard/wizard.js"></script>
    <script src="../../Content/js/validate/jquery.validate.min.js"></script>
    <script src="../../Content/js/datepicker/WdatePicker.js"></script>
    <link href="../../Content/css/framework-ui.css" rel="stylesheet" />
    <script src="../../Content/js/framework-ui.js"></script>
    <script src="../../Content/js/md5/jquery.md5.js"></script>
    <script>
        var keyValue = $.request("keyValue");
        $(function () {
            $("#account").val($.request('account'));
            $("#realName").val($.request('realName'));
        });
        function submitForm() {
            if (!$('#form1').formValid()) {
                return false;
            }
            var postData = $("#form1").formSerialize();
            postData["userPassword"] = $.md5($.trim($("#userpassword").val()));
            postData["userpassword"] = $.md5($.trim($("#userpassword").val()));
            postData["keyValue"] = keyValue;
            $.submitForm({
                url: $.sysStaticData().urlExt+"/sysUser/updateSysUserReset",
                param: postData,
                success: function () {
                    $.loading(false)
                }
            })
        }
    </script>
</head>
<body>
    <form id="form1">
        <div style="padding-top: 30px; margin-right: 40px;">
            <table class="form">
                <tr>
                    <th class="formTitle">账户</th>
                    <td class="formValue">
                        <input id="acount" name="acount" readonly type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <th class="formTitle">姓名</th>
                    <td class="formValue">
                        <input id="realname" name="realname" readonly type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <th class="formTitle">密码</th>
                    <td class="formValue">
                        <input id="userpassword" name="userpassword" type="password" class="form-control required" placeholder="请输入新密码" />
                    </td>
                </tr>
            </table>
        </div>
    </form>
</body>
</html>
