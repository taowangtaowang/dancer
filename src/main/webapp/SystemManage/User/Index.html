<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>用户管理-列表</title>
    <link href="../../Content/css/framework-font.css" rel="stylesheet" />
    <link href="../../Content/css/framework-theme.css" rel="stylesheet" />
    <script src="../../Content/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../Content/js/bootstrap/bootstrap.js"></script>
    <link href="../../Content/js/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Content/js/jqgrid/jqgrid.min.js"></script>
    <link href="../../Content/js/jqgrid/jqgrid.css" rel="stylesheet" />
    <script src="../../Content/js/jqgrid/grid.locale-cn.js"></script>
    <link href="../../Content/css/framework-ui.css" rel="stylesheet" />
    <script src="../../Content/js/framework-ui.js"></script>
    <script>
        $(function () {
            gridList();
        })
        function gridList() {
            var $gridList = $("#gridList");
            $gridList.dataGrid({
                url: $.sysStaticData().urlExt +"/sysUser/queryUserByPage",
                height: $(window).height() - 128,
                colModel: [
                    { label: '主键', name: 'id', hidden: true },
                    { label: '账户', name: 'account', width: 130, align: 'center' },
                    { label: '工号', name: 'jobNumber', width: 100, align: 'center',
                    	formatter: function (cellvalue, options, rowObject) {
                            if (cellvalue==null) {
                                return '';
                            } else {
                                return cellvalue;
                            }
                        }
                    },
                    { label: '姓名', name: 'realname', width: 100, align: 'left' },
                    {
                        label: '性别', name: 'gender', width: 60, align: 'center',
                        formatter: function (cellvalue, options, rowObject) {
                            if (cellvalue) {
                                return '男';
                            } else {
                                return '女';
                            }
                        }
                    },
                    { label: '手机', name: 'mobilephone', width: 100, align: 'left' },
                    {
                        label: '组织', name: 'organizeid', width: 150, align: 'left',
                        formatter: function (cellvalue, options, rowObject) {
                            return top.clients.organize[cellvalue] == null ? "" : top.clients.organize[cellvalue].fullname;
                        }
                    },
                    {
                        label: '岗位', name: 'dutyid', width: 100, align: 'left',
                        formatter: function (cellvalue, options, rowObject) {
                            return top.clients.duty[cellvalue] == null ? "" : top.clients.duty[cellvalue].fullname;
                        }
                    },
                    {
                        label: '创建时间', name: 'creatortime', width: 120, align: 'left',
                        formatter: function (cellvalue) {
                        	if(cellvalue==null)
                        	{
                        		return "";
                        	}else 
                        	{
                        		return $.changeDateFormat(cellvalue).DateExt;
                        	}
                        }
                    },
                    {
                        label: "允许登录", name: "enabledmark", width: 60, align: "center",
                        formatter: function (cellvalue, options, rowObject) {
                            if (cellvalue == 1) {
                                return '<span class=\"label label-success\">正常</span>';
                            } else if (cellvalue == 0) {
                                return '<span class=\"label label-default\">禁用</span>';
                            }else{
                            	return "";
                            }
                        }
                    }
                ],
                pager: "#gridPager",
                sortname: 'creatortime',
                viewrecords: true
            });
            $("#btn_search").click(function () {
                $gridList.jqGrid('setGridParam', {
                    postData: { keyword: $("#txt_keyword").val() },
                }).trigger('reloadGrid');
            });
        }
        function btn_add() {
            $.modalOpen({
                id: "Form",
                title: "新增用户",
                url: $.sysStaticData().urlExt+"/SystemManage/User/Form.html",
                width: "700px",
                height: "530px",
                callBack: function (iframeId) {
                    top.frames[iframeId].submitForm();
                }
            });
        }
        function btn_edit() {
            var keyValue = $("#gridList").jqGridRowValue().id;
            $.modalOpen({
                id: "Form",
                title: "修改用户",
                url: $.sysStaticData().urlExt +"/SystemManage/User/Form.html?keyValue=" + keyValue,
                width: "700px",
                height: "530px",
                callBack: function (iframeId) {
                    top.frames[iframeId].submitForm();
                }
            });
        }
        function btn_delete() {
            $.deleteForm({
                url: $.sysStaticData().urlExt +"/sysUser/deleteSysUser",
                param: { keyValue: $("#gridList").jqGridRowValue().id },
                success: function () {
                    $.currentWindow().$("#gridList").trigger("reloadGrid");
                }
            })
        }
        function btn_details() {
            var keyValue = $("#gridList").jqGridRowValue().id;
            $.modalOpen({
                id: "Details",
                title: "查看用户",
                url: $.sysStaticData().urlExt+"/SystemManage/User/Details.html?keyValue=" + keyValue,
                width: "700px",
                height: "550px",
                btn: null,
            });
        }
        function btn_revisepassword() {
            var keyValue = $("#gridList").jqGridRowValue().id;
            var account = $("#gridList").jqGridRowValue().account;
            var realname = $("#gridList").jqGridRowValue().realname;
            $.modalOpen({
                id: "RevisePassword",
                title: '重置密码',
                url: $.sysStaticData().urlExt+'/SystemManage/User/RevisePassword.html?keyValue=' + keyValue + "&account=" + escape(account) + '&realName=' + escape(realname),
                width: "450px",
                height: "260px",
                callBack: function (iframeId) {
                    top.frames[iframeId].submitForm();
                }
            });
        }
        function btn_disabled() {
            var keyValue = $("#gridList").jqGridRowValue().id;
            $.modalConfirm("注：您确定要【禁用】该项账户吗？", function (r) {
                if (r) {
                    $.submitForm({
                        url: $.sysStaticData().urlExt +"/sysUser/updateSysUserEnabled",
                        param: { keyValue: keyValue },
                        success: function () {
                            $.currentWindow().$("#gridList").trigger("reloadGrid");
                        }
                    })
                }
            });
        }
        function btn_enabled() {
            var keyValue = $("#gridList").jqGridRowValue().id;
            $.modalConfirm("注：您确定要【启用】该项账户吗？", function (r) {
                if (r) {
                    $.submitForm({
                        url: $.sysStaticData().urlExt +"/sysUser/updateSysUserEnabled",
                        param: { keyValue: keyValue },
                        success: function () {
                            $.currentWindow().$("#gridList").trigger("reloadGrid");
                        }
                    })
                }
            });
        }
    </script>
</head>
<body>
    <div class="topPanel">
        <div class="toolbar">
            <div class="btn-group">
                <a class="btn btn-primary" onclick="$.reload()"><span class="glyphicon glyphicon-refresh"></span></a>
            </div>
            <div class="btn-group">
                <a id="NF-add" authorize="yes" class="btn btn-primary dropdown-text" onclick="btn_add()"><i class="fa fa-plus"></i>新建用户</a>
            </div>
            <div class="operate">
                <ul class="nav nav-pills">
                    <li class="first">已选中<span>1</span>项</li>
                    <li><a id="NF-edit" authorize="yes" onclick="btn_edit()"><i class="fa fa-pencil-square-o"></i>修改用户</a></li>
                    <li><a id="NF-delete" authorize="yes" onclick="btn_delete()"><i class="fa fa-trash-o"></i>删除用户</a></li>
                    <li><a id="NF-Details" authorize="yes" onclick="btn_details()"><i class="fa fa-search-plus"></i>查看用户</a></li>
                    <li class="split"></li>
                    <li><a id="NF-revisepassword" authorize="yes" onclick="btn_revisepassword()"><i class="fa fa-key"></i>密码重置</a></li>
                    <li class="split"></li>
                    <li><a id="NF-disabled" authorize="yes" onclick="btn_disabled()"><i class="fa fa-stop-circle"></i>禁用</a></li>
                    <li><a id="NF-enabled" authorize="yes" onclick="btn_enabled()"><i class="fa fa-play-circle"></i>启用</a></li>
                </ul>
                <a href="javascript:;" class="close"></a>
            </div>
            <script>$('.toolbar').authorizeButton()</script>
        </div>
        <div class="search">
            <table>
                <tr>
                    <td>
                        <div class="input-group">
                            <input id="txt_keyword" type="text" class="form-control" placeholder="账户/姓名/手机" style="width: 200px;">
                            <span class="input-group-btn">
                                <button id="btn_search" type="button" class="btn  btn-primary"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="gridPanel">
        <table id="gridList"></table>
        <div id="gridPager"></div>
    </div>
</body>
</html>
