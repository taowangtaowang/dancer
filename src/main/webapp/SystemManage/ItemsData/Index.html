<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>数据字典-列表</title>
    <link href="../../Content/css/framework-font.css" rel="stylesheet" />
    <link href="../../Content/css/framework-theme.css" rel="stylesheet" />
    <script src="../../Content/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../Content/js/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../Content/js/bootstrap/bootstrap.js"></script>
    <link href="../../Content/js/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Content/js/layout/jquery.layout.js"></script>
    <script src="../../Content/js/wdtree/tree.js"></script>
    <link href="../../Content/js/wdtree/tree.css" rel="stylesheet" />
    <script src="../../Content/js/jqgrid/jqgrid.min.js"></script>
    <link href="../../Content/js/jqgrid/jqgrid.css" rel="stylesheet" />
    <script src="../../Content/js/jqgrid/grid.locale-cn.js"></script>
    <link href="../../Content/css/framework-ui.css" rel="stylesheet" />
    <script src="../../Content/js/framework-ui.js"></script>
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }
    </style>
    
    <script>
        $(function () {
            $('#layout').layout();
            treeView();
            gridList();
        });
        function treeView() {
            $("#itemTree").treeview({
                url: $.sysStaticData().urlExt +"/items/queryAllDataByZtree",
                onnodeclick: function (item) {
                    $("#txt_keyword").val('');
                    $('#btn_search').trigger("click");
                }
            });
        }
        function gridList() {
            var $gridList = $("#gridList");
            $gridList.dataGrid({
                height: $(window).height() - 96,
                colModel: [
                    { label: "主键", name: "fId", hidden: true, key: true },
                    { label: '名称', name: 'fItemname', width: 120, align: 'center' },
                    { label: '编号', name: 'fItemcode', width: 120, align: 'center' },
                    { label: '排序', name: 'fSortcode', width: 80, align: 'center' },
                    {
                        label: "默认", name: "fIsdefault", width: 60, align: "center",
                        formatter: function (cellvalue) {
                            return cellvalue == true ? "<i class=\"fa fa-toggle-on\"></i>" : "<i class=\"fa fa-toggle-off\"></i>";
                        }
                    },
                    {
                        label: '创建时间', name: 'fCreatortime', width: 140, align: 'center',
                        formatter: function (cellvalue) {
                        	if(cellvalue==null)
                        	{
                        		return "";
                        	}else 
                        	{
                        		return $.changeDateFormat(cellvalue).DateExt;
                        	}
                        }
                    },
                    {
                        label: "有效", name: "fEnabledmark", width: 60, align: "center",
                        formatter: function (cellvalue) {
                            return cellvalue == true ? "<i class=\"fa fa-toggle-on\"></i>" : "<i class=\"fa fa-toggle-off\"></i>";
                        }
                    },
                    { label: "备注", name: "fDescription", index: "fDescription", width: 200, align: "left", sortable: false }
                ]
            });
            $("#btn_search").click(function () {
                $gridList.jqGrid('setGridParam', {
                    url: $.sysStaticData().urlExt+"/items/queryAllDataByPage",
                    postData: { itemId: $("#itemTree").getCurrentNode().id, keyword: $("#txt_keyword").val() },
                }).trigger('reloadGrid');
            });
        }
        function btn_add() {
            var itemId = $("#itemTree").getCurrentNode().id;
            var itemName = $("#itemTree").getCurrentNode().text;
            if (!itemId) {
                return false;
            }
            $.modalOpen({
                id: "Form",
                title: itemName + " 》新增字典",
                url: $.sysStaticData().urlExt+ "/SystemManage/ItemsData/Form.html?itemId=" + itemId,
                width: "450px",
                height: "350px",
                callBack: function (iframeId) {
                    top.frames[iframeId].submitForm();
                }
            });
        }
        function btn_edit() {
            var itemName = $("#itemTree").getCurrentNode().text;
            var keyValue = $("#gridList").jqGridRowValue().fId;
            $.modalOpen({
                id: "Form",
                title: itemName + " 》修改字典",
                url:$.sysStaticData().urlExt+ "/SystemManage/ItemsData/Form.html?keyValue=" + keyValue,
                width: "450px",
                height: "350px",
                callBack: function (iframeId) {
                    top.frames[iframeId].submitForm();
                }
            });
        }
        function btn_delete() {
            $.deleteForm({
                url: $.sysStaticData().urlExt+"/sysItemsDetail/deleteItemsDetailByFId",
                param: { keyValue: $("#gridList").jqGridRowValue().fId },
                success: function () {
                    $("#gridList").resetSelection();
                    $("#gridList").trigger("reloadGrid");
                }
            })
        }
        function btn_details() {
            var keyValue = $("#gridList").jqGridRowValue().fId;
            $.modalOpen({
                id: "Details",
                title: "查看字典",
                url:$.sysStaticData().urlExt+"/SystemManage/ItemsData/Details.html?keyValue=" + keyValue,
                width: "450px",
                height: "470px",
                btn: null,
            });
        }
        function btn_itemstype() {
            $.modalOpen({
                id: "ItemsType",
                title: "字典分类",
                url: $.sysStaticData().urlExt+"/SystemManage/ItemsType/Index.html",
                width: "800px",
                height: "550px",
                btn: null,
            });
        }
    </script>
</head>
<body>
<div class="ui-layout" id="layout" style="height: 100%; width: 100%;">
    <div class="ui-layout-west">
        <div id="itemTree"></div>
    </div>
    <div class="ui-layout-center">
        <div class="topPanel">
            <div class="toolbar">
                <div class="btn-group">
                    <a class="btn btn-primary" onclick="$.reload()"><span class="glyphicon glyphicon-refresh"></span></a>
                </div>
                <div class="btn-group">
                    <a id="NF-add" authorize="yes" class="btn btn-primary dropdown-text" onclick="btn_add()"><i class="fa fa-plus"></i>新建字典</a>
                    <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
                    <ul class="dropdown-menu pull-right">
                        <li><a id="NF-itemstype" authorize="yes" onclick="btn_itemstype()" href="javascript:void()">分类管理</a></li>
                    </ul>
                </div>
                <div class="operate">
                    <ul class="nav nav-pills">
                        <li class="first">已选中<span>1</span>项</li>
                        <li><a id="NF-edit" authorize="yes" onclick="btn_edit()"><i class="fa fa-pencil-square-o"></i>修改字典</a></li>
                        <li><a id="NF-delete" authorize="yes" onclick="btn_delete()"><i class="fa fa-trash-o"></i>删除字典</a></li>
                        <li><a id="NF-Details" authorize="yes" onclick="btn_details()"><i class="fa fa-search-plus"></i>查看字典</a></li>
                    </ul>
                    <a href="javascript:;" class="close"></a>
                </div>
                <script>$('.toolbar').authorizeButton()</script>
            </div>
            <div class="search">
                <table>
                    <tr>
                        <td>
                            <div class="input-group">
                                <input id="txt_keyword" type="text" class="form-control" placeholder="名称/编号" style="width: 200px;">
                                <span class="input-group-btn">
                                    <button id="btn_search" type="button" class="btn  btn-primary"><i class="fa fa-search"></i></button>
                                </span>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="gridPanel">
            <table id="gridList"></table>
        </div>
    </div>
</div>
</body>
</html>
