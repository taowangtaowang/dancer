<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>字典分类-列表</title>
    <link href="../../Content/css/framework-font.css" rel="stylesheet" />
    <link href="../../Content/css/framework-theme.css" rel="stylesheet" />
    <script src="../../Content/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../Content/js/bootstrap/bootstrap.js"></script>
    <link href="../../Content/js/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Content/js/jqgrid/jqgrid.min.js"></script>
    <link href="../../Content/js/jqgrid/jqgrid.css" rel="stylesheet" />
    <script src="../../Content/js/jqgrid/grid.locale-cn.js"></script>
    <link href="../../Content/css/framework-ui.css" rel="stylesheet" />
    <script src="../../Content/js/framework-ui.js"></script>
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }
    </style>
    
    <script>
        $(function () {
            gridList();
        })
        function gridList() {
            $("#gridList").dataGrid({
                treeGrid: true,
                treeGridModel: "adjacency",
                ExpandColumn: "fEncode",
                url: $.sysStaticData().urlExt +"/items/queryAllItemsList",
                height: $(window).height() - 90,
                colModel: [
                    { label: "主键", name: "fId", hidden: true, key: true },
                    { label: '名称', name: 'fFullname', width: 200, align: 'left' },
                    { label: '编号', name: 'fEncode', width: 150, align: 'center' },
                    { label: '排序', name: 'fSortcode', width: 80, align: 'center' },
                    {
                        label: "有效", name: "fEnabledmark", width: 60, align: "center",
                        formatter: function (cellvalue) {
                            return cellvalue == true ? "<i class=\"fa fa-toggle-on\"></i>" : "<i class=\"fa fa-toggle-off\"></i>";
                        }
                    },
                    { label: "备注", name: "fDescription", index: "fDescription", width: 200, align: "left" }
                ]
            });
        }
        function btn_add() {
            $.modalOpen({
                id: "Form",
                title: "新增分类",
                url:$.sysStaticData().urlExt +"/SystemManage/ItemsType/Form.html",
                width: "450px",
                height: "380px",
                callBack: function (iframeId) {
                    top.frames[iframeId].submitForm();
                }
            });
        }
        function btn_edit() {
            var keyValue = $("#gridList").jqGridRowValue().fId;
            $.modalOpen({
                id: "Form",
                title: "修改分类",
                url: $.sysStaticData().urlExt +"/SystemManage/ItemsType/Form.html?keyValue=" + keyValue,
                width: "450px",
                height: "380px",
                callBack: function (iframeId) {
                    top.frames[iframeId].submitForm();
                }
            });
        }
        function btn_delete() {
            $.deleteForm({
                url: $.sysStaticData().urlExt +"/items/deleteItemsByFId",
                param: { keyValue: $("#gridList").jqGridRowValue().fId },
                success: function () {
                    $("#gridList").resetSelection();
                    $("#gridList").trigger("reloadGrid");
                }
            })
        }
        function btn_details() {
            var keyValue = $("#gridList").jqGridRowValue().fId;
            $.modalOpen({
                id: "Details",
                title: "查看分类",
                url:  $.sysStaticData().urlExt +"/SystemManage/ItemsType/Details.html?keyValue=" + keyValue,
                width: "450px",
                height: "510px",
                btn: null,
            });
        }
    </script>
</head>
<body>
    <div class="topPanel" style="border: 0px;">
        <div class="search">
            <table>
                <tr>
                    <td>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="请输入要查询的关键字" style="width: 200px;">
                            <span class="input-group-btn">
                                <button type="button" class="btn  btn-primary"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="toolbar">
            <div class="btn-group">
                <a class="btn btn-primary" onclick="$.reload()"><span class="glyphicon glyphicon-refresh"></span></a>
            </div>
            <div class="btn-group">
                <a class="btn btn-primary" onclick="btn_add()"><i class="fa fa-plus"></i>新建分类</a>
            </div>
            <div class="operate">
                <ul class="nav nav-pills">
                    <li class="first">已选择<span>1</span>项</li>
                    <li><a onclick="btn_edit()"><i class="fa fa-pencil-square-o"></i>修改分类</a></li>
                    <li><a onclick="btn_delete()"><i class="fa fa-trash-o"></i>删除分类</a></li>
                    <li><a onclick="btn_details()"><i class="fa fa-search-plus"></i>查询分类</a></li>
                </ul>
                <a href="javascript:;" class="close"></a>
            </div>
            <script>$('.toolbar').authorizeButton()</script>
        </div>
    </div>
    <div class="gridPanel">
        <table id="gridList"></table>
        <style>
            .ui-jqgrid {
                border-left: 0px;
                border-right: 0px;
                border-bottom: 0px;
            }
        </style>
    </div>
</body>
</html>
