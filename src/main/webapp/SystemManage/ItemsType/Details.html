<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>查看分类</title>
    <link href="../../Content/css/framework-font.css" rel="stylesheet" />
    <link href="../../Content/css/framework-theme.css" rel="stylesheet" />
    <script src="../../Content/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../Content/js/bootstrap/bootstrap.js"></script>
    <link href="../../Content/js/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Content/js/wdtree/tree.js"></script>
    <link href="../../Content/js/wdtree/tree.css" rel="stylesheet" />
    <link href="../../Content/js/select2/select2.min.css" rel="stylesheet" />
    <script src="../../Content/js/select2/select2.min.js"></script>
    <link href="../../Content/js/wizard/wizard.css" rel="stylesheet" />
    <script src="../../Content/js/wizard/wizard.js"></script>
    <script src="../../Content/js/validate/jquery.validate.min.js"></script>
    <script src="../../Content/js/datepicker/WdatePicker.js"></script>
    <link href="../../Content/css/framework-ui.css" rel="stylesheet" />
    <script src="../../Content/js/framework-ui.js"></script>
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }
    </style>
    <script>
        var keyValue = $.request("keyValue");
        $(function () {
            $("#fParentid").bindSelect({
            	url: $.sysStaticData().urlExt +"/items/queryAllDataByZtree",
            });
            if (!!keyValue) {
                $.ajax({
                	url: $.sysStaticData().urlExt +"/items/queryOneByFId",
                    data: { keyValue: keyValue },
                    dataType: "json",
                    async: false,
                    success: function (data) {
                        $("#form1").formSerialize(data);
                        $("#form1").find('.form-control,select,input').attr('readonly', 'readonly');
                        $("#form1").find('div.ckbox label').attr('for', '');
                        
                        if(data.fCreatortime==null){$("#fCreatortime").val('')}
                        else{$("#fCreatortime").val($.changeDateFormat(data.fCreatortime).DateExt);} 
                        
                        if(data.fLastmodifytime==null){$("#fLastmodifytime").val('')}
                        else{$("#fLastmodifytime").val($.changeDateFormat(data.fLastmodifytime).DateExt);}
                    }
                });
            }
        });
    </script>
</head>
<body>
    <form id="form1">
        <div style="padding-top: 20px; margin-right: 20px;">
            <table class="form">
                <tr>
                    <th class="formTitle">上级</th>
                    <td class="formValue">
                        <select id="fParentid" name="fParentid" class="form-control">
                            <option value="0">父节点</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th class="formTitle">名称</th>
                    <td class="formValue">
                        <input id="fFullname" name="fFullname" type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <th class="formTitle">编号</th>
                    <td class="formValue">
                        <input id="fEncode" name="fEncode" type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <th class="formTitle">排序</th>
                    <td class="formValue">
                        <input id="fSortcode" name="fSortcode" type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <th class="formTitle" style="height: 35px;">选项</th>
                    <td class="formValue" style="padding-top: 1px;">
                        <div class="ckbox">
                            <input id="fEnabledmark" name="fEnabledmark" type="checkbox" checked="checked"><label for="F_EnabledMark">有效</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="formTitle" valign="top" style="padding-top: 5px;">
                        备注
                    </th>
                    <td class="formValue">
                        <textarea id="F_Description" name="F_Description" class="form-control" style="height: 60px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <th class="formTitle">创建人员</th>
                    <td class="formValue">
                        <input id="fCreatoruserid" name="fCreatoruserid" type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <th class="formTitle">创建时间</th>
                    <td class="formValue">
                        <input id="fCreatortime" name="fCreatortime" type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <th class="formTitle">修改人员</th>
                    <td class="formValue">
                        <input id="fLastmodifyuserid" name="fLastmodifyuserid" type="text" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <th class="formTitle">修改时间</th>
                    <td class="formValue">
                        <input id="fLastmodifytime" name="fLastmodifytime" type="text" class="form-control" />
                    </td>
                </tr>
            </table>
        </div>
    </form>
</body>
</html>
