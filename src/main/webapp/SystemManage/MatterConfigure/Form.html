     <script>

                           $("#form1").formSerialize(data);

                   });

        });
        function submitForm() {
        	
        	var postData = $("#form1").formSerialize();
            if (!$('#form1').formValid()) {
                return false;
            }
            if($("#abbreviation").val().length>8){
				$.modalAlert("事项简称名称长度最多为8");

            }
                $.submitFormNormal({
