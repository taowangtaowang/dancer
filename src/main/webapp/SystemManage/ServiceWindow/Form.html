<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>角色管理-新增/修改</title>
    <link href="../../Content/css/framework-font.css" rel="stylesheet" />
    <link href="../../Content/css/framework-theme.css" rel="stylesheet" />
    <script src="../../Content/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../Content/js/bootstrap/bootstrap.js"></script>
    <link href="../../Content/js/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Content/js/wdtree/tree.js"></script>
    <link href="../../Content/js/wdtree/tree.css" rel="stylesheet" />
    <link href="../../Content/js/select2/select2.min.css" rel="stylesheet" />
    <script src="../../Content/js/select2/select2.min.js"></script>
    <link href="../../Content/js/wizard/wizard.css" rel="stylesheet" />
    <script src="../../Content/js/wizard/wizard.js"></script>
    <script src="../../Content/js/validate/jquery.validate.min.js"></script>
    <script src="../../Content/js/datepicker/WdatePicker.js"></script>
    <link href="../../Content/css/framework-ui.css" rel="stylesheet" />
    <script src="../../Content/js/framework-ui.js"></script>
    <script>
    var keyValue = $.request("keyValue");
    $(function () {
    	loadselect();
        if (!!keyValue) {
            $.ajax({
                url: $.sysStaticData().urlExt +"/rnBusiness/businnessWindows/findOne",
                data: { keyValue: keyValue },
                dataType: "json",
                async: false,
                success: function (data) {
                    $("#form1").formSerialize(data);
                    if(data!=null&&data.businessTypeId!=null){
                    	$("#businessTypeId").val(data.businessTypeId);
                    }
                }
            });
        }
    })
    //加载可办理业务类型
   function loadselect(){
    	var html=[];
    	 $.ajax({
             url: $.sysStaticData().urlExt+"/rnBusiness/businessType/selectAll",//绑定下拉   
             dataType: "json",
             async: false,
             success: function (Result) {
             	 $.each(Result, function (i) {
             		 var cobjdata = Result[i];
             		 if(cobjdata.enabledMark){
             			html.push("<option value ='"+cobjdata.id+"'>"+cobjdata.typeName+"</option>");      		
             		 }	
                 });
             }
         });
    	 $("#businessTypeId").html(html.join(''))
    }
   function submitForm() {
        if (!$('#form1').formValid()) {
            return false;
        }
        var formoneoen= $("#form1").formSerialize();
        if (!!keyValue) {
             $.submitFormNormal({
            url: $.sysStaticData().urlExt+"/rnBusiness/businnessWindows/update?keyValue=" + keyValue,//编辑 
            param: formoneoen,
            success: function () {
                $.currentWindow().$("#gridList").trigger("reloadGrid");
            }
        })
        }
        else{
            $.submitFormNormal({
            url:$.sysStaticData().urlExt+"/rnBusiness/businnessWindows/insert",//新增
            param: formoneoen,
            success: function () {
                $.currentWindow().$("#gridList").trigger("reloadGrid");
            }
        })
        }
       
    }
    </script>
</head>
<body>
   <form id="form1">
        <div style="margin-top: 10px; margin-left: 10px; margin-right: 10px;">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">基本信息</a></li>
               
            </ul>
            <div style="padding-top: 20px; margin-right: 30px;">
                <table class="form">
                    <tr>
                        <th class="formTitle">窗口号</th>
                        <td class="formValue" colspan="3">
                            <input id="windowNo" name="windowNo" type="text" class="form-control required" placeholder="请输入名称" />
                        </td>
                        <th class="formTitle">窗口名称</th>
                        <td class="formValue" colspan="3">
                            <input id="windowName" name="windowName" type="text" class="form-control required" placeholder="请输入窗口名称" />
                        </td>
                    </tr>
                    <tr>	
                    <tr>
                        <th class="formTitle">可办理业务类型</th>
                        <td class="formValue" colspan="3">
                           	<select id="businessTypeId" name="businessTypeId" class="form-control required">
                            <option value="">==选择可办理业务类型==</option>
                            </select>
                        </td>
                       <th class="formTitle">空闲时显示内容</th>
                       <td class="formValue" colspan="3">
                            <input id="freeShowContent" name="freeShowContent" type="text" class="form-control" />
                        </td>
                    </tr>
                     <tr>
                       <th class="formTitle">选项</th>
                        <td class="formValue" colspan="3">
                        <div class="ckbox">
                             <input id="enabledMark" name="enabledMark" type="checkbox" checked="checked"><label for="enabledMark">启用</label>
                        </div>
                    	</td>
                    	<th class="formTitle">窗口电话</th>
                        <td class="formValue" colspan="3">
                        <div class="ckbox">
                         	<input id="windowTel" name="windowTel" type="text" class="form-control required isTel" />
                        </div>
                    	</td>
                    </tr>
                     <tr>
                       <th class="formTitle">叫号时显示内容</th>
                       <td class="formValue" colspan="6">
                            <textarea id="callNoShowContent" name="callNoShowContent" class="form-control" style="height: 60px;"></textarea>
                        </td>
                    </tr>
                    <tr>
                       <th class="formTitle">排序编号</th>
                       <td class="formValue" colspan="3">
                             <input id="sortCode" name="sortCode" type="text" class="form-control required digits" />
                        </td>
                    </tr>
                   
                </table>
            </div>
        </div>
    </form>
</body>
</html>
