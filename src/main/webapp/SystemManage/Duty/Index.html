<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>岗位管理-列表</title>
    <link href="../../Content/css/framework-font.css" rel="stylesheet" />
    <link href="../../Content/css/framework-theme.css" rel="stylesheet" />
    <script src="../../Content/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../Content/js/bootstrap/bootstrap.js"></script>
    <link href="../../Content/js/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Content/js/jqgrid/jqgrid.min.js"></script>
    <link href="../../Content/js/jqgrid/jqgrid.css" rel="stylesheet" />
    <script src="../../Content/js/jqgrid/grid.locale-cn.js"></script>
    <link href="../../Content/css/framework-ui.css" rel="stylesheet" />
    <script src="../../Content/js/framework-ui.js"></script>
    <script>
        $(function () {
            gridList();
        })
        function gridList() {
            var $gridList = $("#gridList");
            $gridList.dataGrid({
                url: $.sysStaticData().urlExt +"/role/queryAllDuty",
                height: $(window).height() - 96,
                colModel: [
                    { label: "主键", name: "fId", hidden: true, key: true },
                    { label: '排序编号', name: 'fSortcode', width: 130, align: 'center' },
                    { label: '岗位名称', name: 'fFullname', width: 140, align: 'left' },
                    { label: '岗位编号', name: 'fEncode', width: 150, align: 'left' },
                    
                    {
                        label: '创建时间', name: 'fCreatortime', width: 130, align: 'left',
                        formatter: function (cellvalue) {
                        	if(cellvalue==null)
                        	{
                        		return "";
                        	}else 
                        	{
                        		return $.changeDateFormat(cellvalue).DateExt;
                        	}
                        }
                    },
                    {
                        label: "有效", name: "fEnabledmark", width: 70, align: "left",
                        formatter: function (cellvalue) {
                            return cellvalue == 1 ? "<i class=\"fa fa-toggle-on\"></i>" : "<i class=\"fa fa-toggle-off\"></i>";
                        }
                    },
                    { label: '岗位职责', name: 'fResponsibility', width: 180, align: 'left' ,
                    	  formatter: function (cellvalue) {
                              if(cellvalue==null ||cellvalue==undefined){
                            	  return "";
                              }else{
                            	  if(cellvalue.length>15){
                            		  return (cellvalue.substring(0,15)+"...");
                            	  }else{
                            		  return cellvalue;
                            	  }	
                              }		
                          }	
                    },
                ]
            });
            $("#btn_search").click(function () {
                $gridList.jqGrid('setGridParam', {
                    postData: { keyword: $("#txt_keyword").val() },
                }).trigger('reloadGrid');
            });
        }
        function btn_add() {
            $.modalOpen({
                id: "Form",
                title: "新增岗位",
                url: $.sysStaticData().urlExt+"/SystemManage/Duty/Form.html",
                width: "450px",
                height: "380px",
                callBack: function (iframeId) {
                    top.frames[iframeId].submitForm();
                }
            });
        }
        function btn_edit() {
            var keyValue = $("#gridList").jqGridRowValue().fId;
            $.modalOpen({
                id: "Form",
                title: "修改岗位",
                url: $.sysStaticData().urlExt+"/SystemManage/Duty/Form.html?keyValue=" + keyValue,
                width: "450px",
                height: "380px",
                callBack: function (iframeId) {
                    top.frames[iframeId].submitForm();
                }
            });
        }
        function btn_delete() {
            $.deleteForm({
                url:$.sysStaticData().urlExt+ "/role/deleteRole",
                param: { keyValue: $("#gridList").jqGridRowValue().fId },
                success: function () {
                    $.currentWindow().$("#gridList").trigger("reloadGrid");
                }
            })
        }
        function btn_details() {
            var keyValue = $("#gridList").jqGridRowValue().fId;
            $.modalOpen({
                id: "Details",
                title: "查看岗位",
                url: $.sysStaticData().urlExt+"/SystemManage/Duty/Details.html?keyValue=" + keyValue,
                width: "450px",
                height: "500px",
                btn: null,
            });
        }
    </script>
</head>
<body>
    <div class="topPanel">
        <div class="toolbar">
            <div class="btn-group">
                <a class="btn btn-primary" onclick="$.reload()"><span class="glyphicon glyphicon-refresh"></span></a>
            </div>
            <div class="btn-group">
                <a id="NF-add" authorize="yes" class="btn btn-primary dropdown-text" onclick="btn_add()"><i class="fa fa-plus"></i>新建岗位</a>
            </div>
            <div class="operate">
                <ul class="nav nav-pills">
                    <li class="first">已选中<span>1</span>项</li>
                    <li><a id="NF-edit" authorize="yes" onclick="btn_edit()"><i class="fa fa-pencil-square-o"></i>修改岗位</a></li>
                    <li><a id="NF-delete" authorize="yes" onclick="btn_delete()"><i class="fa fa-trash-o"></i>删除岗位</a></li>
                    <li><a id="NF-Details" authorize="yes" onclick="btn_details()"><i class="fa fa-search-plus"></i>查看岗位</a></li>
                </ul>
                <a href="javascript:;" class="close"></a>
            </div>
            <script>$('.toolbar').authorizeButton()</script>
        </div>
        <div class="search">
            <table>
                <tr>
                    <td>
                        <div class="input-group">
                            <input id="txt_keyword" type="text" class="form-control" placeholder="岗位名称/岗位编号" style="width: 200px;">
                            <span class="input-group-btn">
                                <button id="btn_search" type="button" class="btn  btn-primary"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="gridPanel">
        <table id="gridList"></table>
    </div>
</body>
</html>
