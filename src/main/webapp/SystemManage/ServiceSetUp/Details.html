<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>标题</title>
 <meta name="viewport" content="width=device-width" />
    <title>标题</title>
    <link href="../../Content/css/framework-font.css" rel="stylesheet" />
    <link href="../../Content/css/framework-theme.css" rel="stylesheet" />
    <script src="../../Content/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../Content/js/bootstrap/bootstrap.js"></script>
    <link href="../../Content/js/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Content/js/wdtree/tree.js"></script>
    <link href="../../Content/js/wdtree/tree.css" rel="stylesheet" />
    <link href="../../Content/js/select2/select2.min.css" rel="stylesheet" />
    <script src="../../Content/js/select2/select2.min.js"></script>
    <link href="../../Content/js/wizard/wizard.css" rel="stylesheet" />
    <script src="../../Content/js/wizard/wizard.js"></script>
    <script src="../../Content/js/validate/jquery.validate.min.js"></script>
    <script src="../../Content/js/datepicker/WdatePicker.js"></script>
    <link href="../../Content/css/framework-ui.css" rel="stylesheet" />
    <script src="../../Content/js/framework-ui.js"></script>
    <script>
    var keyValue = $.request("keyValue");
    $(function () {
        if (!!keyValue) {
            $.ajax({
                url: $.sysStaticData().urlExt +"/rnBusiness/businessType/findOne",
                data: { keyValue: keyValue },
                dataType: "json",
                async: false,
                success: function (data) {
                	 if(data.enabledMark!=null){
                     	if(data.enabledMark==1){
                     		data.enabledMark=true;
                     	}else{
                     		data.enabledMark=false;
                     	}
                     }
                    $("#form1").formSerialize(data);
                    $("#form1").find('.form-control,select,input').attr('readonly', 'readonly');
                }
            });
        }
    })
    </script>
</head>
<body>
     <form id="form1">
        <div style="margin-top: 10px; margin-left: 10px; margin-right: 10px;">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">基本信息</a></li>
               
            </ul>
            <div style="padding-top: 20px; margin-right: 30px;">
                <table class="form">
                    <tr>
                        <th class="formTitle">业务类型名称</th>
                        <td class="formValue" colspan="3">
                            <input id="typeName" name="typeName" type="text" class="form-control required" placeholder="请输入名称" />
                        </td>
                        <th class="formTitle">业务类型前缀</th>
                        <td class="formValue" colspan="3">
                            <input id="prefix" name="prefix" type="text" class="form-control required" placeholder="请输入编号" />
                        </td>
                    </tr>
                    <tr>
                    <tr>
                        <th class="formTitle">优先等级</th>
                        <td class="formValue" colspan="3">
                            <input id="priorityLevel" name="priorityLevel" type="text" class="form-control required digits" />
                        </td>
                       <th class="formTitle">选项</th>
                        <td class="formValue" colspan="3">
                        <div class="ckbox">
                             <input id="enabledMark" name="enabledMark" type="checkbox" checked="checked"><label for="enabledMark">启用</label>
                        </div>
                        </td>
                    </tr>
                    <tr>
                        <th class="formTitle">排序编号</th>
                        <td class="formValue" colspan="3">
                            <input id="sortCode" name="sortCode" type="text" class="form-control required digits" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</body>
</html>
