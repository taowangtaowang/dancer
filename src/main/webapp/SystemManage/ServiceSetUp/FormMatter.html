    <script>
        var keyValue = $.request("keyValue");
        $(function () {
            initControl();
        })
        function initControl() {
            $("#permissionTree").treeview({
                height: 444,
                showcheck: true,
                url: $.sysStaticData().urlExt +"/project/getProjectSettingInfo.do",
                param: { businessTypeId: keyValue }
            });
        }
        function submitForm() {
            var postData = $("#form1").formSerialize();
            postData["projectCodes"] = String($("#permissionTree").getCheckedNodes());
            $.submitFormNormal({
                url: $.sysStaticData().urlExt +"/project/saveProjectSetting.do?businessTypeId=" + keyValue,
                param: postData,
                success: function () {
                    $.currentWindow().$("#gridList").trigger("reloadGrid");
                }
            });
        }
    </script>
<body>
    <form id="form1">

                    <div id="permissionTree"></div>


    </form>
</body>
