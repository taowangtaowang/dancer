<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>标题</title>
    <link href="../../Content/css/framework-font.css" rel="stylesheet" />
    <link href="../../Content/css/framework-theme.css" rel="stylesheet" />
    <script src="../../Content/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../Content/js/bootstrap/bootstrap.js"></script>
    <link href="../../Content/js/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Content/js/jqgrid/jqgrid.min.js"></script>
    <link href="../../Content/js/jqgrid/jqgrid.css" rel="stylesheet" />
    <script src="../../Content/js/jqgrid/grid.locale-cn.js"></script>
    <link href="../../Content/css/framework-ui.css" rel="stylesheet" />
    <script src="../../Content/js/framework-ui.js"></script>
    <script>
        $(function () {
            gridList();
        })
        function gridList() {
            var $gridList = $("#gridList");
            $gridList.dataGrid({
                url: $.sysStaticData().urlExt+"/rnBusiness/businessType/selectListPage",
                height: $(window).height() - 128,
                colModel: [
                    { label: '主键', name: 'id', hidden: true },
                    { label: '排序编号', name: 'sortCode', width: 100, align: 'center' },
                    { label: '业务名称', name: 'typeName', width: 150, align: 'center' },
                    { label: '业务类型前缀', name: 'prefix', width: 100, align: 'center' },
					{label:'是否启用',name:'enabledMark',width: 100, align: 'center', formatter: function (cellvalue) {
						return cellvalue == 1 ? "<i class=\"fa fa-toggle-on\"></i>" : "<i class=\"fa fa-toggle-off\"></i>";
                    }},
                    { label: '办理地点', name: 'handleAddress', width: 150, align: 'center'},
                    {
                        label: "状态更新", name: 'lastModifyTime', width: 80, align: "center",
                        formatter: function (cellvalue) {
							if(cellvalue==null){
								return "";
							}else 
							{
						 		return	$.changeDateFormat(cellvalue).DateExt
							}
                        }
                    }
                ],
                pager: "#gridPager",
                sortname: 'priorityLevel',
                viewrecords: true,
                postData: { title: $("#txt_keyword").val(),type:"",status:"" },
            });

            $("#btn_search").click(function () {
               //var  condition=$("#txt_condition").find('.dropdown-text').attr('data-value');
                $gridList.jqGrid('setGridParam', {
                    postData: { keyword: $("#txt_keyword").val() },
                }).trigger('reloadGrid');
            });
        }
        //新增
        function btn_add() {
            $.modalOpen({
                id: "Form",
                title: "新增业务类型",
                url: $.sysStaticData().urlExt+"/SystemManage/ServiceSetUp/Form.html",
                width: "600px",
                height: "500px",
                callBack: function (iframeId) {
                    top.frames[iframeId].submitForm();
                }
            });
        }
        //绑定业务类型

        
        //编辑
        function btn_edit() {
            var keyValue = $("#gridList").jqGridRowValue().id;
            if(!keyValue)
            {
				$.modalAlert("请选择需要修改的业务类型！");
                return false;
            }
            $.modalOpen({
                id: "Form",
                title: "修改业务类型",
                url: $.sysStaticData().urlExt+"/SystemManage/ServiceSetUp/Form.html?keyValue=" + keyValue,
                width: "600px",
                height: "500px",
                callBack: function (iframeId) {
                    top.frames[iframeId].submitForm();
                }
            });
        }
        //删除
        function btn_delete() {
        	var keyValue = $("#gridList").jqGridRowValue().id;
            if(!keyValue)
            {
				$.modalAlert("请选择需要删除的业务类型！");
                return false;
            }
            $.deleteAllForm({
                url: $.sysStaticData().urlExt+"/rnBusiness/businessType/delete",
                param: { keyValue: $("#gridList").jqGridRowValue().id },
                success: function () {
                    $.currentWindow().$("#gridList").trigger("reloadGrid");
                }
            })
        }
        //查看详情
        function btn_details() {
            var keyValue = $("#gridList").jqGridRowValue().id;
            if(!keyValue)
            {
				$.modalAlert("请选择需要查看的业务类型！");
                return false;
            }
            $.modalOpen({
                id: "Details",
                title: "查看业务",
                url: $.sysStaticData().urlExt+"/SystemManage/ServiceSetUp/Details.html?keyValue=" + keyValue,
                width: "600px",
                height: "500px",
                btn: null,
            });
        }
        //绑定业务类型
        function btn_Configuredetails() {
            var keyValue = $("#gridList").jqGridRowValue().id;
            if(!keyValue)
            {
				$.modalAlert("请选择需要编辑的业务类型绑定！");
                return false;
            }
            $.modalOpen({
                id: "Form",
                title: "编辑业务类型绑定",
                url: $.sysStaticData().urlExt+"/SystemManage/ServiceSetUp/FormConfigure.html?keyValue=" + keyValue,
                width: "600px",
                height: "500px",
                callBack: function (iframeId) {
                    top.frames[iframeId].submitForm();
                }
            });
        }
        function btn_Matter(){
        	 var keyValue = $("#gridList").jqGridRowValue().id;
             if(!keyValue)
             {
 				$.modalAlert("请选择需要编辑的业务事项！");
                 return false;
             }
             $.modalOpen({
                 id: "Form",
                 title: "编辑业务事项",
                 url: $.sysStaticData().urlExt+"/SystemManage/ServiceSetUp/FormMatter.html?keyValue=" + keyValue,
                 width: "600px",
                 height: "500px",
                 callBack: function (iframeId) {
                     top.frames[iframeId].submitForm();
                 }
             });
        }
    </script>
</head>
<body>
    <div class="topPanel">
        <div class="toolbar">
            <div class="btn-group">
                <a class="btn btn-primary" onclick="$.reload()"><span class="glyphicon glyphicon-refresh"></span></a>
            </div>
            <div class="btn-group">
                <a id="NF-add" authorize="yes" class="btn btn-primary dropdown-text" onclick="btn_add()"><i class="fa fa-plus"></i>新增业务类型</a>
            </div>
            <div class="operate">
                <ul class="nav nav-pills">
                    <li class="first">已选中<span>1</span>项</li>
                    <li><a id="NF-Ddit" authorize="yes" onclick="btn_edit()"><i class="fa fa-pencil-square-o"></i>修改业务</a></li>
                    <li><a id="NF-Delete" authorize="yes" onclick="btn_delete()"><i class="fa fa-trash-o"></i>删除业务</a></li>
                    <li><a id="NF-Details" authorize="yes" onclick="btn_details()"><i class="fa fa-search-plus"></i>查看业务</a></li>
                    <li><a id="NF-Configuredetails" authorize="yes" onclick="btn_Configuredetails()"><i class="fa fa-search-plus"></i>编辑业务类型</a></li>
                     <li><a id="NF-Matter" authorize="yes" onclick="btn_Matter()"><i class="fa fa-search-plus"></i>编辑业务事项</a></li>
                </ul>
                <a href="javascript:;" class="close"></a>
            </div>
        </div>
        <div class="search">
            <table>
                <tr>
                <td style="padding-left: 2px;">
                    <div class="input-group">
                        <input id="txt_keyword" type="text" class="form-control" placeholder="请输入要查询的标题" style="width: 200px;">
                        <span class="input-group-btn">
                            <button id="btn_search" type="button" class="btn  btn-primary"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </td>
            </tr>
            </table>
        </div>
    </div>
    <div class="gridPanel">
        <table id="gridList"></table>
        <div id="gridPager"></div>
    </div>
</body>
</html>
