<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>系统菜单</title>
    <link href="../../Content/css/framework-font.css" rel="stylesheet" />
    <link href="../../Content/css/framework-theme.css" rel="stylesheet" />
    <script src="../../Content/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../Content/js/bootstrap/bootstrap.js"></script>
    <link href="../../Content/js/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Content/js/jqgrid/jqgrid.min.js"></script>
    <link href="../../Content/js/jqgrid/jqgrid.css" rel="stylesheet" />
    <script src="../../Content/js/jqgrid/grid.locale-cn.js"></script>
    <link href="../../Content/css/framework-ui.css" rel="stylesheet" />
    <script src="../../Content/js/framework-ui.js"></script>
    <script>
        $(function () {
            gridList();
        })
        function gridList() {
            var $gridList = $("#gridList");
            $gridList.dataGrid({
                treeGrid: true,
                treeGridModel: "adjacency",
                ExpandColumn: "fUrladdress",
                url: $.sysStaticData().urlExt +"/sysModule/findList",
                height: $(window).height() - 96,
                colModel: [
                    { label: "主键", name: "fId", hidden: true, key: true },
                    { label: '名称', name: 'fFullname', width: 200, align: 'left' },
                    { label: '连接', name: 'fUrladdress', width: 260, align: 'left' },
                    {
                        label: '目标', name: 'fTarget', width: 80, align: 'center',
                        formatter: function (cellvalue) {
                            if (cellvalue == "expand") {
                                return "无页面";
                            } else if (cellvalue == "iframe") {
                                return "框架页";
                            } else if (cellvalue == "open") {
                                return "弹出页";
                            } else if (cellvalue == "blank") {
                                return "新窗口";
                            }
                        }
                    },
                    {
                        label: "菜单", name: "fIsmenu", width: 60, align: "center",
                        formatter: function (cellvalue) {
                            return cellvalue == true ? "<i class=\"fa fa-toggle-on\"></i>" : "<i class=\"fa fa-toggle-off\"></i>";
                        }
                    },
                    {
                        label: "展开", name: "fIsexpand", width: 60, align: "center",
                        formatter: function (cellvalue) {
                            return cellvalue == true ? "<i class=\"fa fa-toggle-on\"></i>" : "<i class=\"fa fa-toggle-off\"></i>";
                        }
                    },
                    {
                        label: "公共", name: "fIspublic", width: 60, align: "center",
                        formatter: function (cellvalue) {
                            return cellvalue == true ? "<i class=\"fa fa-toggle-on\"></i>" : "<i class=\"fa fa-toggle-off\"></i>";
                        }
                    },
                    {
                        label: "有效", name: "fEnabledmark", width: 60, align: "center",
                        formatter: function (cellvalue) {
                            return cellvalue == 1 ? "<i class=\"fa fa-toggle-on\"></i>" : "<i class=\"fa fa-toggle-off\"></i>";
                        }
                    },
                    { label: '介绍', name: 'fDescription', width: 300, align: 'left' }
                ]
            });
            $("#btn_search").click(function () {
                $gridList.jqGrid('setGridParam', {
                    postData: { fFullname: $("#txt_keyword").val() },
                }).trigger('reloadGrid');
            });
        }
        function btn_add() {        	
            $.modalOpen({
                id: "Form",
                title: "新增菜单",
                url: $.sysStaticData().urlExt +"/SystemManage/Module/Form.html",
                width: "700px",
                height: "440px",
                callBack: function (iframeId) {
                    top.frames[iframeId].submitForm();
                }
            });
        }
        function btn_edit() {
            var keyValue = $("#gridList").jqGridRowValue().fId;
            if(!keyValue)
            {
				$.modalAlert("请选择需要修改的菜单！");
                return false;
            }
            $.modalOpen({
                id: "Form",
                title: "修改菜单",
                url: $.sysStaticData().urlExt +"/SystemManage/Module/Form.html?keyValue=" + keyValue,
                width: "700px",
                height: "440px",
                callBack: function (iframeId) {
                    top.frames[iframeId].submitForm();
                }
            });
        }
        function btn_delete() {
        	var keyValue = $("#gridList").jqGridRowValue().fId;
            if(!keyValue)
            {
				$.modalAlert("请选择删除的菜单！");
                return false;
            }
            $.deleteAllForm({
                url: $.sysStaticData().urlExt + "/sysModule/deleModule",
                param: { fId: $("#gridList").jqGridRowValue().fId },
                success: function () {
                    $.currentWindow().$("#gridList").resetSelection();
                    $.currentWindow().$("#gridList").trigger("reloadGrid");
                }
            })
        }
        function btn_details() {
            var keyValue = $("#gridList").jqGridRowValue().fId;
            if(!keyValue)
            {
				$.modalAlert("请选择需要查看的菜单！");
                return false;
            }
            $.modalOpen({
                id: "Details",
                title: "查看菜单",
                url: $.sysStaticData().urlExt +"/SystemManage/Module/Details.html?keyValue=" + keyValue,
                width: "700px",
                height: "490px",
                btn: null,
            });
        }
        function btn_modulebutton() {
            var keyValue = $("#gridList").jqGridRowValue().fId;
            if(!keyValue)
            {
				$.modalAlert("操作的对象不是页面，请选择需要管理按钮的页面！");
                return false;
            }
            var parent = $("#gridList").jqGridRowValue().parent;
            if(parent==0)
            {
				$.modalAlert("操作的对象不是页面，请选择需要管理按钮的页面！");
                return false;
            }
            $.modalOpen({
                id: "modulebutton",
                title: "系统按钮",
                url: $.sysStaticData().urlExt +"/SystemManage/ModuleButton/Index.html?moduleId=" + keyValue,
                width: "950px",
                height: "600px",
                btn: null,
            });
        }
    </script>
</head>
<body>
    <div class="topPanel">
        <div class="toolbar">
            <div class="btn-group">
                <a class="btn btn-primary" onclick="$.reload()"><span class="glyphicon glyphicon-refresh"></span></a>
            </div>
            <div class="btn-group">
                <a id="NF-add" authorize="yes" class="btn btn-primary dropdown-text" onclick="btn_add()"><i class="fa fa-plus"></i>新建菜单</a>
            </div>
            <div class="operate">
                <ul class="nav nav-pills">
                    <li class="first">已选中<span>1</span>项</li>
                    <li><a id="NF-edit" authorize="yes" onclick="btn_edit()"><i class="fa fa-pencil-square-o"></i>修改菜单</a></li>
                    <li><a id="NF-delete" authorize="yes" onclick="btn_delete()"><i class="fa fa-trash-o"></i>删除菜单</a></li>
                    <li><a id="NF-Details" authorize="yes" onclick="btn_details()"><i class="fa fa-search-plus"></i>查看菜单</a></li>
                    <li class="split"></li>
                    <li><a id="NF-modulebutton" authorize="yes" onclick="btn_modulebutton()"><i class="fa fa-gavel"></i>按钮管理</a></li>
                </ul>
                <a href="javascript:;" class="close"></a>
            </div>
            <script>$('.toolbar').authorizeButton()</script>
        </div>
        <div class="search">
            <table>
                <tr>
                    <td>
                        <div class="input-group">
                            <input id="txt_keyword" type="text" class="form-control" placeholder="请输入要查询关键字" style="width: 200px;">
                            <span class="input-group-btn">
                                <button id="btn_search" type="button" class="btn  btn-primary"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="gridPanel">
        <table id="gridList"></table>
    </div>
</body>
</html>
