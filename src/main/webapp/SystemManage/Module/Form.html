<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>菜单管理-新增/管理</title>
    <link href="../../Content/css/framework-font.css" rel="stylesheet" />
    <link href="../../Content/css/framework-theme.css" rel="stylesheet" />
    <script src="../../Content/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../Content/js/bootstrap/bootstrap.js"></script>
    <link href="../../Content/js/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Content/js/wdtree/tree.js"></script>
    <link href="../../Content/js/wdtree/tree.css" rel="stylesheet" />
    <link href="../../Content/js/select2/select2.min.css" rel="stylesheet" />
    <script src="../../Content/js/select2/select2.min.js"></script>
    <link href="../../Content/js/wizard/wizard.css" rel="stylesheet" />
    <script src="../../Content/js/wizard/wizard.js"></script>
    <script src="../../Content/js/validate/jquery.validate.min.js"></script>
    <script src="../../Content/js/datepicker/WdatePicker.js"></script>
    <link href="../../Content/css/framework-ui.css" rel="stylesheet" />
    <script src="../../Content/js/framework-ui.js"></script>
    <script>
        var keyValue = $.request("keyValue");
        $(function () {
        	initControl();
            if (!!keyValue) {
                $.ajax({
                	url: $.sysStaticData().urlExt +"/sysModule/findOne",
                    data: { fId: keyValue },
                    dataType: "json",
                    async: false,
                    success: function (data) {
                        $("#form1").formSerialize(data.sysModule);
                    }
                });
            }
        });
        function initControl() {
			$("#fParentid").bindSelectByPostRows({
                url: $.sysStaticData().urlExt +"/sysModule/findList",
                id: "fId",
                text:"fFullname"
            });
        }
        function submitForm() {
            if (!$('#form1').formValid()) {
                return false;
            }
            
            var postData = $("#form1").formSerialize();
            if(postData.fIsmenu){postData.fIsmenu=1}
            else{postData.fIsmenu=0}
            if(postData.fIspublic){postData.fIspublic=1}
            else{postData.fIspublic=0}
            if(postData.fIsexpand){postData.fIsexpand=1}
            else{postData.fIsexpand=0}
            if(postData.fEnabledmark){postData.fEnabledmark=1}
            else{postData.fEnabledmark=0}
            if(postData.fAllowedit){postData.fAllowedit=1}
            else{postData.fAllowedit=0}
            if(postData.fAllowdelete){postData.fAllowdelete=1}
            else{postData.fAllowdelete=0}
            
            
            if(!!keyValue){
            	$.submitFormNormal({
            		url: $.sysStaticData().urlExt +"/sysModule/updataModule?fId=" + keyValue,
	        		param: postData,
	        		success: function () {
	        			 $.currentWindow().$("#gridList").trigger("reloadGrid");
	        		}  
                    })
                    }else
                    {
                    	$.submitForm({
                    		url: $.sysStaticData().urlExt +"/sysModule/insertModule",
        	        		param: postData,
        	        		success: function () {
        	        			 $.currentWindow().$("#gridList").trigger("reloadGrid");} 
                            })
                    }           

            }
            

    </script>
</head>
<body>
    <form id="form1">
        <div style="margin-top: 10px; margin-left: 10px; margin-right: 10px;">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">基本信息</a></li>
                <li role="presentation"><a href="#">扩展信息</a></li>
            </ul>
            <div style="padding-top: 20px; margin-right: 30px;">
                <table class="form">
                    <tr>
                        <th class="formTitle">上级</th>
                        <td class="formValue">
                            <select id="fParentid" name="fParentid" class="form-control required">
                                <option value="0">父节点</option>
                            </select>
                        </td>
                        <th class="formTitle">名称</th>
                        <td class="formValue">
                            <input id="fFullname" name="fFullname" type="text" class="form-control required" placeholder="请输入名称" />
                        </td>
                    </tr>
                    <tr>
                        <th class="formTitle">连接</th>
                        <td class="formValue">
                            <input id="fUrladdress" name="fUrladdress" type="text" class="form-control" />
                        </td>
                        <th class="formTitle">目标</th>
                        <td class="formValue">
                            <select id="fTarget" name="fTarget" class="form-control required">
                                <option value="">==请选择==</option>
                                <option value="expand" title="expand">无页面</option>
                                <option value="iframe" title="iframe">框架页</option>
                                <option value="open" title="open">弹出页</option>
                                <option value="blank" title="blank">新窗口</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th class="formTitle">图标</th>
                        <td class="formValue">
                            <div class="input-group">
                                <input id="fIcon" name="fIcon" type="text" class="form-control">
                                <span class="input-group-btn">
                                    <a class="btn  btn-primary"><i class="fa fa-ellipsis-h"></i></a>
                                </span>
                            </div>
                        </td>
                        <th class="formTitle">排序</th>
                        <td class="formValue">
                            <input id="fSortcode" name="fSortcode" type="text" class="form-control required number" placeholder="请输入排序" />
                        </td>
                    </tr>
                    <tr>
                        <th class="formTitle" style="height: 35px;">选项</th>
                        <td class="formValue" colspan="3" style="padding-top: 1px;">
                            <div class="ckbox">
                                <input id="fIsmenu" name="fIsmenu" type="checkbox"><label for="fIsmenu">菜单</label>
                            </div>
                            <div class="ckbox">
                                <input id="fIspublic" name="fIspublic" type="checkbox"><label for="fIspublic">公共</label>
                            </div>
                            <div class="ckbox">
                                <input id="fIsexpand" name="fIsexpand" type="checkbox"><label for="fIsexpand">展开</label>
                            </div>
                            <div class="ckbox">
                                <input id="fEnabledmark" name="fEnabledmark" type="checkbox" checked="checked"><label for="fEnabledmark">有效</label>
                            </div>
                            <div class="ckbox">
                                <input id="fAllowedit" name="fAllowedit" type="checkbox"><label for="fAllowedit">允许编辑</label>
                            </div>
                            <div class="ckbox">
                                <input id="fAllowdelete" name="fAllowdelete" type="checkbox"><label for="fAllowdelete">允许删除</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th class="formTitle" valign="top" style="padding-top: 5px;">
                            介绍
                        </th>
                        <td class="formValue" colspan="3">
                            <textarea id="fDescription" name="fDescription" class="form-control" style="height: 100px;"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</body>
</html>
