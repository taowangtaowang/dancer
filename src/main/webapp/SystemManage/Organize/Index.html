<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>标题</title>
    <link href="../../Content/css/framework-font.css" rel="stylesheet" />
    <link href="../../Content/css/framework-theme.css" rel="stylesheet" />
    <script src="../../Content/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../Content/js/bootstrap/bootstrap.js"></script>
    <link href="../../Content/js/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Content/js/jqgrid/jqgrid.min.js"></script>
    <link href="../../Content/js/jqgrid/jqgrid.css" rel="stylesheet" />
    <script src="../../Content/js/jqgrid/grid.locale-cn.js"></script>
    <link href="../../Content/css/framework-ui.css" rel="stylesheet" />
    <script src="../../Content/js/framework-ui.js"></script>
    <script>
    $(function () {
        gridList();
    })
    function gridList() {
        var $gridList = $("#gridList");
        $gridList.dataGrid({
            treeGrid: true,
            treeGridModel: "adjacency",
            ExpandColumn: "fEncode",
            url:  $.sysStaticData().urlExt+"/sysOrganize/queryAllData",
            height: $(window).height() - 96,
            
            colModel: [
                { label: "主键", name: "fId", hidden: true, key: true },
                { label: '名称', name: 'fFullname', width: 300, align: 'left' },
                { label: '编号', name: 'fEncode',  width: 200, align: 'left' },
                {
                    label: '分类', name: 'fCategoryid',  width: 100, align: 'left',
                    formatter: function (cellvalue) {
                    	if(cellvalue==null){
                    		return "";
                    	}else if (cellvalue == "Group") {
                            return "集团";
                        } else if (cellvalue == "Company") {
                            return "公司";
                        } else if (cellvalue == "Department") {
                            return "部门";
                        } else if (cellvalue == "WorkGroup") {
                            return "小组";
                        }
                    }
                },
                {
                    label: '创建时间', name: 'fCreatortime', width: 100, align: 'left',formatter: function (cellvalue) {
                    	if(cellvalue==null)
                    	{
                    		return "";
                    	}else 
                    	{
                    		return $.changeDateFormat(cellvalue).DateExt;
                    	}
                    }
                },
                {
                    label: "有效", name: "fEnabledmark", width: 50, align: "center",
                    formatter: function (cellvalue) {
                        return cellvalue == 1 ? "<i class=\"fa fa-toggle-on\"></i>" : "<i class=\"fa fa-toggle-off\"></i>";
                    }
                }
            ]
        });
        $("#btn_search").click(function () {
            $gridList.jqGrid('setGridParam', {
                postData: { keyword: $("#txt_keyword").val() },
            }).trigger('reloadGrid');
        });
    }
    function btn_add() {
        $.modalOpen({
            id: "Form",
            title: "新增机构",
            url: $.sysStaticData().urlExt+"/SystemManage/Organize/Form.html",
            width: "700px",
            height: "520px",
            callBack: function (iframeId) {
                top.frames[iframeId].submitForm();
            }
        });
    }
    function btn_edit() {
        var keyValue = $("#gridList").jqGridRowValue().fId;
        if(!keyValue)
        {
			$.modalAlert("请选择需要修改的机构！");
            return false;
        }
        $.modalOpen({
            id: "Form",
            title: "修改机构",
            url: $.sysStaticData().urlExt+"/SystemManage/Organize/Form.html?keyValue=" + keyValue,
            width: "700px",
            height: "520px",
            callBack: function (iframeId) {
                top.frames[iframeId].submitForm();
            }
        });
    }
    function btn_delete() {
    	 var keyValue = $("#gridList").jqGridRowValue().fId;
         if(!keyValue)
         {
 			$.modalAlert("请选择需要删除机构！");
             return false;
         }
    	 $.deleteAllForm({
             url: $.sysStaticData().urlExt+"/sysOrganize/deleteOrganize",
             param: { keyValue: $("#gridList").jqGridRowValue().fId },
             success: function () {
                 $.currentWindow().$("#gridList").resetSelection();
                 $.currentWindow().$("#gridList").trigger("reloadGrid");
             }
         })
    }
    function btn_details() {
    	 var keyValue = $("#gridList").jqGridRowValue().fId;
         if(!keyValue)
         {
 			$.modalAlert("请选择需要查看机构！");
             return false;
         }
        var keyValue = $("#gridList").jqGridRowValue().fId;
        $.modalOpen({
            id: "Details",
            title: "查看机构",
            url: $.sysStaticData().urlExt+"/SystemManage/Organize/Details.html?keyValue=" + keyValue,
            width: "700px",
            height: "560px",
            btn: null,
        });
    }
</script>
    
</head>
<body>
<div class="topPanel">
    <div class="toolbar">
        <div class="btn-group">
            <a class="btn btn-primary" onclick="$.reload()"><span class="glyphicon glyphicon-refresh"></span></a>
        </div>
        <div class="btn-group">
            <a id="NF-add" authorize="yes" class="btn btn-primary dropdown-text" onclick="btn_add()"><i class="fa fa-plus"></i>新建机构</a>
        </div>
        <div class="operate">
            <ul class="nav nav-pills">
                <li class="first">已选中<span>1</span>项</li>
                <li><a id="NF-edit" authorize="yes" onclick="btn_edit()"><i class="fa fa-pencil-square-o"></i>修改机构</a></li>
                <li><a id="NF-delete" authorize="yes" onclick="btn_delete()"><i class="fa fa-trash-o"></i>删除机构</a></li>
                <li><a id="NF-Details" authorize="yes" onclick="btn_details()"><i class="fa fa-search-plus"></i>查看机构</a></li>
            </ul>
            <a href="javascript:;" class="close"></a>
        </div>
        <script>$('.toolbar').authorizeButton()</script>
    </div>
    <div class="search">
        <table>
            <tr>
                <td>
                    <div class="input-group">
                        <input id="txt_keyword" type="text" class="form-control" placeholder="请输入要查询关键字" style="width: 200px;">
                        <span class="input-group-btn">
                            <button id="btn_search" type="button" class="btn  btn-primary"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="gridPanel">
    <table id="gridList"></table>
</div>

</body>
</html>
