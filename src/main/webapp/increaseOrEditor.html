    <script>
        /**
         *  此方法为切换左边菜单的js文件
         */
        $(".list_dt").on("click", function() {
            $('.list_dd').stop();
            $(this).siblings("dt").removeAttr("id");
            if ($(this).attr("id") == "open") {
                $(this).removeAttr("id").siblings("dd").slideUp();
            } else {
                $(this).attr("id", "open").next().slideDown().siblings("dd").slideUp();
            }
        });
        /**
         * 退出登录
         */
        function logout() {
            window.location.href = "login.html";
        };


        /**
         * 表单验证
         */
        $(function() {
            $("#form-test").bootstrapValidator({
                live: 'enabled', //验证时机，enabled是内容有变化就验证（默认），disabled和submitted是提交再验证  
                excluded: [':disabled', ':hidden', ':not(:visible)'], //排除无需验证的控件，比如被禁用的或者被隐藏的  
                submitButtons: '#btn-test', //指定提交按钮，如果验证失败则变成disabled，但我没试成功，反而加了这句话非submit按钮也会提交到action指定页面  
                message: '通用的验证失败消息', //好像从来没出现过  
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    role: {
                        validators: {
                            notEmpty: {
                                message: '请选择用户角色'
                            }
                        }
                    },
                    text: {
                        validators: {
                            notEmpty: { //检测非空,radio也可用  
                                message: '文本框必须输入'
                            },
                            stringLength: { //检测长度  
                                min: 6,
                                max: 30,
                                message: '长度必须在6-30之间'
                            }
                        }
                    },
                    email: {
                        validators: {
                            notEmpty: {
                                message: '邮箱不能为空！'
                            },
                            emailAddress: {
                                message: '请输入正确的邮箱地址'
                            }
                        }

                    },
                    pwd: {
                        validators: {
                            notEmpty: {
                                message: '密码不能为空！'
                            },
                            identical: {
                                field: 'pwdd',
                                message: '请输入确认密码'
                            }
                        }
                    },
                    pwdd: {
                        validators: {
                            notEmpty: {
                                message: '密码不能为空！'
                            },
                            identical: {
                                field: 'pwd',
                                message: '与密码输入不相同，请重新输入'
                            }
                        }
                    },
                }
            });
            $("#btn-test").click(function() { //非submit按钮点击后进行验证，如果是submit则无需此句直接验证  
                $("#form-test").bootstrapValidator('validate'); //提交验证  
                if ($("#form-test").data('bootstrapValidator').isValid()) { //获取验证结果，如果成功，执行下面代码  
                    alert("yes"); //验证成功后的操作，如ajax  
                }
            });
        });
    </script>
