<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>标题</title>
<link href="../../Content/css/framework-font.css" rel="stylesheet" />
    <link href="../../Content/css/framework-theme.css" rel="stylesheet" />
    <script src="../../Content/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../Content/js/bootstrap/bootstrap.js"></script>
    <link href="../../Content/js/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Content/js/wdtree/tree.js"></script>
    <link href="../../Content/js/wdtree/tree.css" rel="stylesheet" />
    <link href="../../Content/js/select2/select2.min.css" rel="stylesheet" />
    <script src="../../Content/js/select2/select2.min.js"></script>
    <link href="../../Content/js/wizard/wizard.css" rel="stylesheet" />
    <script src="../../Content/js/wizard/wizard.js"></script>
    <script src="../../Content/js/validate/jquery.validate.min.js"></script>
    <script src="../../Content/js/datepicker/WdatePicker.js"></script>
    <link href="../../Content/css/framework-ui.css" rel="stylesheet" />
    <script src="../../Content/js/framework-ui.js"></script>
     <script>
     var keyValue = $.request("keyValue");
     $(function () {
         if (!!keyValue) {
             $.ajax({
                 url: $.sysStaticData().urlExt+"/technicalSupport/showMessage",
                 data: { id: keyValue },
                 dataType: "json",
                 async: false,
                 success: function (data) {
                     $("#form1").formSerialize(data.TechnicalSupportMessage);
                 }
             });
         }
     });
        function submitForm() {
            if (!$('#form1').formValid()) {
                return false;
            }
            if (!!keyValue) {
                 $.submitForm({
                url: $.sysStaticData().urlExt+"/technicalSupport/updateMessage?id=" + keyValue,//编辑公告 
                param: $("#form1").formSerialize(),
                success: function () {
                    $.currentWindow().$("#gridList").trigger("reloadGrid");
                }
            })
            }
        }
    </script>
</head>
<body>
<form id="form1">
        <div style="margin-top: 10px; margin-left: 10px; margin-right: 10px;">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">基本信息</a></li>
               
            </ul>
            <div style="padding-top: 20px; margin-right: 30px;">
                <table class="form">
                    <tr>
                        <th class="formTitle">系统名称</th>
                        <td class="formValue">
                            <input id="systemName" name="systemName" type="text" class="form-control required" disabled="disabled">
                        </td>
                    </tr>
                    <tr>
                    <tr>
                        <th class="formTitle">支持单位</th>
                        <td class="formValue">
                            <input id="technicalSupportUnit" name="technicalSupportUnit" type="text" class="form-control" />
                        </td>
                    </tr>
                    <tr>
                        <th class="formTitle">支持电话</th>
                        <td class="formValue">
                            <input id="telphone" name="telphone" type="text" class="form-control" />
                        </td>
                    </tr>
                    <tr>
                        <th class="formTitle">支持QQ</th>
                        <td class="formValue">
                            <input id="supportQQ" name="supportQQ" type="text" class="form-control" />
                        </td>
                    </tr>
                    <tr>
                        <th class="formTitle">否有效</th>
                        <td class="formValue">
                           <div class="ckbox">
                             <input id="enabledMark" name="enabledMark" type="checkbox" checked="checked"><label for="enabledMark">有效</label>
                        </div>
                        </td>
                    </tr>
                                            
                </table>
            </div>
        </div>
    </form>
</body>
</html>
