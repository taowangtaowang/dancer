<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>技术支持信息</title>
    <link href="../../Content/css/framework-font.css" rel="stylesheet" />
    <link href="../../Content/css/framework-theme.css" rel="stylesheet" />
    <script src="../../Content/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../Content/js/bootstrap/bootstrap.js"></script>
    <link href="../../Content/js/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Content/js/jqgrid/jqgrid.min.js"></script>
    <link href="../../Content/js/jqgrid/jqgrid.css" rel="stylesheet" />
    <script src="../../Content/js/jqgrid/grid.locale-cn.js"></script>
    <link href="../../Content/css/framework-ui.css" rel="stylesheet" />
    <script src="../../Content/js/framework-ui.js"></script>
   
    <script>
    $(function () {
        gridList();
    })
    function gridList() {
        var $gridList = $("#gridList");
        $gridList.dataGrid({
            url: $.sysStaticData().urlExt+"/technicalSupport/findList",
            height: $(window).height() - 128,
            colModel: [
				{ label: "主键", name: "id", hidden: true, key: true },
                { label: '系统名称', name: 'systemName', width: 200, align: 'center' },
                { label: '技术支持单位', name: 'technicalSupportUnit', width: 150, align: 'center'},
                {label: '联系电话', name: 'telphone', width: 100, align: 'center'},
                {label:'支持QQ',name:'supportQQ',width: 100, align: 'center'},
                {label: "是否启用", name: "status", width: 50, align: "center",
                    formatter: function (cellvalue) {
                    	return cellvalue == 1 ? "<i class=\"fa fa-toggle-on\"></i>" : "<i class=\"fa fa-toggle-off\"></i>";
                    }
                },
                {label:'是否有效',name:'enabledMark',width: 50, align: 'center',
                    formatter: function (cellvalue) {
                    	return cellvalue == 1 ? "<i class=\"fa fa-toggle-on\"></i>" : "<i class=\"fa fa-toggle-off\"></i>";
                     }},
                {label: "状态更新", name: "lastModifyTime", width: 150, align: "center",
                    	 formatter: function (cellvalue) {
                             if (cellvalue == null) {
                                  return "";
                              } else {
                                  return $.changeDateFormat(cellvalue).DateExt;
                              } 
                          }	 
                }
            ],
            pager: "#gridPager",
            sortname: 'CreatorTime',
            viewrecords: true
        });
        $("#txt_condition .dropdown-menu li").click(function () {
            var text = $(this).find('a').html();
            var value = $(this).find('a').attr('data-value');
            $("#txt_condition .dropdown-text").html(text).attr('data-value', value)
        });
        
        $("#btn_search").click(function () {
           var  condition=$("#txt_condition").find('.dropdown-text').attr('data-value');
            $gridList.jqGrid('setGridParam', {
                postData: { systemName: $("#txt_keyword").val(),status:condition },
            }).trigger('reloadGrid');
        });
    }
    function onclickstatus(){   
    	 var keyValue = $("#gridList").jqGridRowValue().id;
         if(!keyValue)
         {
			$.modalAlert("请选择需要修改的系统状态!");
             return false;
         }
    	 $.submitForm({
             url: "/myweb/technicalSupport/updateStatus",
             param: { id: $("#gridList").jqGridRowValue().id },
             success: function () {
                 $.currentWindow().$("#gridList").trigger("reloadGrid");
             }
         })
    }
    function btn_edit(){
    	 var keyValue = $("#gridList").jqGridRowValue().id;
         if(!keyValue)
         {
			$.modalAlert("请选择需要修改的系统!");
             return false;
         }
    	  var keyValue = $("#gridList").jqGridRowValue().id;
          $.modalOpen({
              id: "Form",
              title: "修改",
              url: "/myweb/ContentManage/TechnologySupport/Form.html?keyValue=" + keyValue,
              width: "400px",
              height: "400px",
              callBack: function (iframeId) {
                  top.frames[iframeId].submitForm();
              }
          });
    }
    function btn_details() {
    	 var keyValue = $("#gridList").jqGridRowValue().id;
         if(!keyValue)
         {
			$.modalAlert("请选择需要查看的系统详情!");
             return false;
         }
        var keyValue = $("#gridList").jqGridRowValue().id;
        $.modalOpen({
            id: "Details",
            title: "详情",
            url: "/myweb/ContentManage/TechnologySupport/Details.html?keyValue=" + keyValue,
            width: "400px",
            height: "400px",
            btn: null
        });
    }
    
    </script>
</head>
<body>
	 <div class="topPanel">
        <div class="toolbar">
            <div class="btn-group">
                <a class="btn btn-primary" onclick="$.reload()"><span class="glyphicon glyphicon-refresh"></span></a>
            </div>
            <div class="btn-group">
                
            </div>
            <div class="operate">
                <ul class="nav nav-pills">
                    <li class="first">已选中<span>1</span>项</li>                   
                     <li><a id="NF-edit" authorize="yes" onclick="btn_edit()"><i class="fa fa-pencil-square-o"></i>修改</a></li>
                     <li><a id="NF-Details" authorize="yes" onclick="btn_details()"><i class="fa fa-search-plus"></i>查看详情</a></li>
                     <li><a id="NF-disabled" authorize="yes" onclick="onclickstatus()"><i class="fa fa-pencil-square-o"></i>修改状态</a></li>
                </ul>
                <a href="javascript:;" class="close"></a>
            </div>
        </div>
        <div class="search">
            <table>
                <tr>
                  <td>
                        <div id="txt_condition" class="btn-group">
                        <a class="btn btn-default dropdown-text" data-toggle="dropdown" aria-expanded="false">选择状态</a>
                        <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="true"><span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="javascript:" data-value="1">启用</a></li>
                            <li><a href="javascript:" data-value="0">停用</a></li>
                        </ul>
                    </div>
                </td>
                <td style="padding-left: 2px;">
                    <div class="input-group">
                        <input id="txt_keyword" type="text" class="form-control" placeholder="请输入要查询的系统名称" style="width: 200px;">                      
                        <span class="input-group-btn">
                            <button id="btn_search" type="button" class="btn  btn-primary"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </td>
            </tr>
            </table>
        </div>
    </div>
    <div class="gridPanel">
        <table id="gridList"></table>
        <div id="gridPager"></div>
    </div>
</body>
</html>
