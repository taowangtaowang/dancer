<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>标题</title>
    <link href="../../Content/css/framework-font.css" rel="stylesheet" />
    <link href="../../Content/css/framework-theme.css" rel="stylesheet" />
    <script src="../../Content/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../Content/js/bootstrap/bootstrap.js"></script>
    <link href="../../Content/js/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Content/js/wdtree/tree.js"></script>
    <link href="../../Content/js/wdtree/tree.css" rel="stylesheet" />
    <link href="../../Content/js/select2/select2.min.css" rel="stylesheet" />
    <script src="../../Content/js/select2/select2.min.js"></script>
    <link href="../../Content/js/wizard/wizard.css" rel="stylesheet" />
    <script src="../../Content/js/wizard/wizard.js"></script>
    <script src="../../Content/js/validate/jquery.validate.min.js"></script>
    <script src="../../Content/js/datepicker/WdatePicker.js"></script>
    <link href="../../Content/css/framework-ui.css" rel="stylesheet" />
    <script src="../../Content/js/framework-ui.js"></script>
    <script>
        var keyValue = $.request("keyValue");
        $(function () {
        	initControl();
            $.ajax({
                url:$.sysStaticData().urlExt+"/personalHonor/getSettingInfoById",
                data: { id: keyValue },
                dataType: "json",
                async: false,
                success: function (Result) {
                    $("#form1").formSerialize(Result);
                    $("#form1").find('.form-control,select,input').attr('readonly', 'readonly');
                }
            });
        });
        function initControl() {
        	$("#userId").bindSelect({
        		  url: $.sysStaticData().urlExt+"/personalHonor/getAddSettingInfo",
                param: {},
                id: "fId",
                text:"fRealname"
            });
        	$("#honorType").bindSelect({
                url: $.sysStaticData().urlExt +"/sysItemsDetail/getSelectJson",
                param: { enCode: "HonorType" },
                id: "F_Id",
                text:"F_ItemName"
            });
        }
    </script>
</head>
<body>
    <form id="form1">
        <div style="margin-top: 10px; margin-left: 10px; margin-right: 10px;">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#">基本信息</a></li>
                <!-- <li><a href="javascript:void()">扩展信息</a></li>
                <li><a href="javascript:void()">登录日志</a></li>
                <li><a href="javascript:void()">操作日志</a></li> -->
            </ul>
            <div style="padding-top: 20px; margin-right: 30px;">
                 <table class="form">
                <tr>
                    <th class="formTitle">姓名</th>
                    <td class="formValue">
                        <select id="userId" name="userId" class="form-control required">
                        </select> 
                    </td>
                    <th class="formTitle">荣誉类型</th>
                    <td class="formValue" >
                        <select id="honorType" name="honorType" class="form-control required">
                        
                        </select>
                    </td>
                </tr>
                <tr>
                        <th class="formTitle" style="height: 35px;">选项</th>
                        <td class="formValue" colspan="3" style="padding-top: 1px;">
                            <div class="ckbox">
                                <input id="enabledMark" name="enabledMark" type="checkbox" checked="checked"><label for="enabledMark">有效</label>
                            </div>
                        </td>
                    </tr>
                <tr>
                    <th class="formTitle">开始时间</th>
                    <td class="formValue">
                        <input id="startTime" name="startTime" type="text" class="form-control input-wdatepicker" onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss' })"/>
                    </td>
                    <th class="formTitle">结束时间</th>
                    <td class="formValue">
                     <input id="endTime" name="endTime" type="text" class="form-control input-wdatepicker" onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss' })" />
                    </td>
                </tr> 
            </table>
            </div>
        </div>
    </form>
</body>
</html>
