<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>先进个人设置</title>
    <link href="../../Content/css/framework-font.css" rel="stylesheet" />
    <link href="../../Content/css/framework-theme.css" rel="stylesheet" />
    <script src="../../Content/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../Content/js/bootstrap/bootstrap.js"></script>
    <link href="../../Content/js/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Content/js/jqgrid/jqgrid.min.js"></script>
    <link href="../../Content/js/jqgrid/jqgrid.css" rel="stylesheet" />
    <link href="../../Content/js/select2/select2.min.css" rel="stylesheet" />
    <script src="../../Content/js/select2/select2.min.js"></script>
    <link href="../../Content/js/wizard/wizard.css" rel="stylesheet" />
    <script src="../../Content/js/validate/jquery.validate.min.js"></script>
    <script src="../../Content/js/jqgrid/grid.locale-cn.js"></script>
    <link href="../../Content/css/framework-ui.css" rel="stylesheet" />
    <script src="../../Content/js/framework-ui.js"></script>
    <script>
        $(function () {
            gridList();
        })
        function gridList() {
            var $gridList = $("#gridList");
            jQuery("#gridList").jqGrid("clearGridData");
            $gridList.dataGrid({
                url: $.sysStaticData().urlExt+"/personalHonor/getPersonalHonorList",
                height: $(window).height() - 128,
                postData:{ 
                    state:$("#state").val(),
                    honorType:$("#honorType").val()
                },
                pager: "#gridPager",
                sortname: 'startTime',
                viewrecords: true,
                colModel: [
                    { label: '主键', name: 'id', hidden: true },
                    { label: '用户Id', name: 'userId', hidden: true },
                    { label: '状态',name:'state',hidden:true},
                    { label: '人员姓名', name: 'userName', width: '200', align: 'center' },
                    { 
                        label: '开始时间', name: 'startTime', width: '140', align: 'center',
                        formatter: function (value, row, index) {
                            return  $.changeDateFormat(value).DateExt
                        } 
                   },
                    {
                        label: '结束日期', name: 'endTime', width: '140', align: 'center',
                         formatter: function (value, row, index) {
                            return $.changeDateFormat(value).DateExt
                        }
                    },
                    {
                        label: "荣誉类型", name: "honorTypeName", width: '160', align: "center",
                    },
                    {
                    	 label: '状态更新日期', name: 'lastModifyTime', width: '140', align: 'center',
                         formatter: function (value, row, index) {
                            return $.changeDateFormat(value).DateExt
                        }
                    },
                    {
                    label: "有效", name: "enabledMark", width: '80', align: "center",
                    formatter: function (cellvalue) {
                        return cellvalue == true ? "<i class=\"fa fa-toggle-on\"></i>" : "<i class=\"fa fa-toggle-off\"></i>";
                    }
                },
                ],
            });
            $("#btn_search").click(function () {
                $gridList.jqGrid('setGridParam', {
                    postData: { 
                        userName: $("#txt_keyword").val(),
                        state:$("#state").val(),
                        honorType:$("#honorType").val()
                     },
                }).trigger('reloadGrid');
            });
            $("#honorType").bindSelect({
                url: $.sysStaticData().urlExt +"/sysItemsDetail/getSelectJson",
                param: { enCode: "HonorType" },
                id: "F_Id",
                text:"F_ItemName"
            });
            $("#state").bindSelect();
        }

        function btn_add() { 
            $.modalOpen({
                id: "Form",
                title: "新增信息",
                url: $.sysStaticData().urlExt+"/ContentManage/PersonalHonor/Form.html",
                width: "800px",
                height: "400px",
                callBack: function (iframeId) {
                    top.frames[iframeId].submitForm();
                }
            });
        }
        function btn_edit() {
            var keyValue = $("#gridList").jqGridRowValue().id;
            if(!keyValue){
            	$.modalAlert("请先选择需要修改的内容!","warning");
            	return;
            }
            $.modalOpen({
                id: "Form",
                title: "修改信息",
                url: $.sysStaticData().urlExt+"/ContentManage/PersonalHonor/Form.html?keyValue=" + keyValue,
                width: "800px",
                height: "400px",
                callBack: function (iframeId) {
                    top.frames[iframeId].submitForm();
                }
            });
        }
        function btn_delete() {
        	var keyValue=$("#gridList").jqGridRowValue().id;
        	if(!keyValue){
            	$.modalAlert("请先选择需要删除的内容!","warning");
            	return;
            }
            $.deleteAllForm({
                url: $.sysStaticData().urlExt+"/personalHonor/deletePersonalHonor",
                param: { ids: keyValue },
                success: function () {
                    $.currentWindow().$("#gridList").trigger("reloadGrid");
                }
            })
        }
        function btn_details() {
            var keyValue = $("#gridList").jqGridRowValue().id;
            if(!keyValue){
            	$.modalAlert("请先选择需要查看的内容!","warning");
            	return;
            }
            $.modalOpen({
                id: "Details",
                title: "查看信息",
                url: $.sysStaticData().urlExt+"/ContentManage/PersonalHonor/Details.html?keyValue=" + keyValue,
                width: "800px",
                height: "400px",
                btn: null,
            });
        }
    </script>
</head>
<body>
    <div class="topPanel">
        <div class="toolbar">
            <div class="btn-group">
                <a class="btn btn-primary" onclick="$.reload()"><span class="glyphicon glyphicon-refresh"></span></a>
            </div>
            <div class="btn-group">
                <a id="NF-add" authorize="yes" class="btn btn-primary dropdown-text" onclick="btn_add()"><i class="fa fa-plus"></i>新增信息</a>
            </div>
            <div class="operate">
                <ul class="nav nav-pills">
                    <li class="first">已选中<span>1</span>项</li>
                    <li><a id="NF-edit" authorize="yes" onclick="btn_edit()"><i class="fa fa-pencil-square-o"></i>修改信息</a></li>
                    <li><a id="NF-delete" authorize="yes" onclick="btn_delete()"><i class="fa fa-trash-o"></i>删除信息</a></li>
                    <li><a id="NF-Details" authorize="yes" onclick="btn_details()"><i class="fa fa-search-plus"></i>查看信息</a></li>
                </ul>
                <a href="javascript:;" class="close"></a>
            </div>
            <!-- <script>//$('.toolbar').authorizeButton()</script>-->
        </div>
        <div class="search">
            <table>
                <tr>
                <th class="formTitle" style="padding:0 10px ">状态</th>
                        <td class="formValue" colspan="3">
                        <div id="txt_condition_state" class="btn-group">
                            <select id="state" name="state" class="form-control required" style="height:20px">
                                <option value="">全部</option>
                                <option value="0">过期</option>
                                <option value="1">正常</option>
                            </select>
                        </div>
                  </td>
                 <th class="formTitle" style="padding:0 10px  ">荣誉类型</th>
                        <td class="formValue" colspan="3">
                        <div id="txt_condition_honour" class="btn-group" style="width:150px;">
                            <select id="honorType" name="honorType" class="form-control required" >
                                <option value="">全部</option>
                                <!-- <option value="0">全部</option>
                                <option value="1">先进个人</option>
                                <option value="2">服务之星</option> -->
                            </select>
                        </div>
                  </td>
                    <!-- //<div id="txt_condition_honour" class="btn-group">
                        <a class="btn btn-default dropdown-text" data-toggle="dropdown">选择条件</a>
                        <a class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
                        <ul class="dropdown-menu honourSelect">
                        <li><a href="javascript:void()" data-value="0">无</a></li>
                        <li><a href="javascript:void()" data-value="1">先进个人</a></li>
                        <li><a href="javascript:void()" data-value="2">荣誉之星</a></li>
                        </ul>
                    </div> 
                </td>-->
                <td style="padding-left: 100px;" colspan="3">
                    <div class="input-group">
                        <input id="txt_keyword" type="text" class="form-control" placeholder="请输入要查询的姓名" style="width: 200px;">
                        <span class="input-group-btn">
                            <button id="btn_search" type="button" class="btn  btn-primary"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </td>
            </tr>
            </table>
        </div>
    </div>
    <div class="gridPanel">
        <table id="gridList"></table>
        <div id="gridPager"></div>
    </div>
</body>
</html>
