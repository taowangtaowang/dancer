<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>问卷主题-修改/增加</title>
    <link href="../../Content/css/framework-font.css" rel="stylesheet" />
    <link href="../../Content/css/framework-theme.css" rel="stylesheet" />
    <script src="../../Content/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../Content/js/bootstrap/bootstrap.js"></script>
    <link href="../../Content/js/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Content/js/jqgrid/jqgrid.min.js"></script>
    <link href="../../Content/js/jqgrid/jqgrid.css" rel="stylesheet" />
    <link href="../../Content/js/select2/select2.min.css" rel="stylesheet" />
    <script src="../../Content/js/select2/select2.min.js"></script>
    <link href="../../Content/js/wizard/wizard.css" rel="stylesheet" />
    <script src="../../Content/js/validate/jquery.validate.min.js"></script>
    <script src="../../Content/js/jqgrid/grid.locale-cn.js"></script>
    <script src="../../Content/js/datepicker/WdatePicker.js"></script>
    <link href="../../Content/css/framework-ui.css" rel="stylesheet" />
    <script src="../../Content/js/framework-ui.js"></script>
    <script>
    var keyValue = $.request("keyValue");
    var itemId = $.request("itemId");
    $(function() {
        if ( !! keyValue) {
            $.ajax({
                url: $.sysStaticData().urlExt + "/subject/findOne",
                data: {
                    id: keyValue
                },
                dataType: "json",
                async: false,
                success: function(data) {                   
                    if (data.data.enabledMark==1) {
                    	data.data.enabledMark = true
                    } else {
                    	data.data.enabledMark = false
                    }
                    if (data.data.deleteMark==1) {
                    	data.data.deleteMark = true
                    } else {
                    	data.data.deleteMark = false
                    }
                    $("#form1").formSerialize(data.data);
                    if(data.data.startTime==null){$("#startTime").val('')}
                    else{$("#startTime").val($.changeDateFormat(data.data.startTime).DateExt);}
                    if(data.data.endTime==null){$("#endTime").val('')}
                    else{$("#endTime").val($.changeDateFormat(data.data.endTime).DateExt);}
                    if(data.data.voteTimesLimit==null){$("#voteTimesLimit").val(0)}
                    if(data.data.limitMode==null){$("#limitMode").val(0)}
                }
            });
        }
    });
    function submitForm() {
        if (!$('#form1').formValid()) {
            return false;
        }
        var postData = $("#form1").formSerialize();
        if (postData.enabledMark) {
            postData.enabledMark = 1
        } else {
            postData.enabledMark = 0
        }
        if (postData.deleteMark) {
            postData.deleteMark = 1
        } else {
            postData.deleteMark = 0
        }

        if ( !! keyValue) {
            $.submitFormNormal({
                url: $.sysStaticData().urlExt + "/subject/updataSubject?id=" + keyValue,
                param: postData,
                success: function() {
                	$.currentWindow().$("#gridList").resetSelection();
                	$.currentWindow().$("#gridList").trigger("reloadGrid");
                }
            })
        } else {
            $.submitFormNormal({
                url: $.sysStaticData().urlExt + "/subject/addSubject",
                param: postData,
                success: function() {
                	$.currentWindow().$("#gridList").resetSelection();
                	$.currentWindow().$("#gridList").trigger("reloadGrid");
                }
            })
        }
    }
    </script>
</head>
<body>
<form id="form1">
    <div style="margin-top: 10px; margin-left: 10px; margin-right: 10px;">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#">基本信息</a></li>
        </ul>
        <div style="padding-top: 20px; margin-right: 30px;">
            <table class="form">
            <tr>
                    <th class="formTitle">标题</th>
                    <td class="formValue">
                        <input id="title" name="title" type="text" class="form-control required" })"/>
                    </td>
                    <th class="formTitle">调查内容</th>
                    <td class="formValue">
                     <input id="investigationContent" name="investigationContent" type="text" class="form-control" />
                    </td>
                </tr>
                
                <tr>
                    <th class="formTitle">调查类型</th>
                    <td class="formValue">
                      <select id="investigationType" name="investigationType" class="form-control required">         
                    <option value="1">单选</option>
                    <option value="2">多选</option>
                    <option value="3">文本</option>
                    </select>                        
                    </td>
                    <th class="formTitle">调查单位</th>
                    <td class="formValue">
                     <input id="organId" name="organId" type="text" class="form-control" />
                    </td>
                </tr>
                
                                <tr>
                    <th class="formTitle">投票次数限制</th>
                    <td class="formValue">
                        <input id="voteTimesLimit" name="voteTimesLimit" type="text" class="form-control required digits" })"/>
                    </td>
                    <th class="formTitle">限制方式</th>
                    <td class="formValue">
                     <input id="limitMode" name="limitMode" type="text" class="form-control required digits" />
                    </td>
                </tr>              
                
                  <tr>
                    <th class="formTitle">排序</th>
                    <td class="formValue">
                        <input id="sortCode" name="sortCode" type="text" class="form-control required digits"/>
                    </td>
                </tr> 
                
                 <tr>
                    <th class="formTitle">开始时间</th>
                    <td class="formValue">
                        <input id="startTime" name="startTime" type="text" class="form-control required date input-wdatepicker" onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss' })"/>
                    </td>
                    <th class="formTitle">结束时间</th>
                    <td class="formValue">
                     <input id="endTime" name="endTime" type="text" class="form-control required date input-wdatepicker" onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss' })"/>
                    </td>
                </tr> 

                
                 <tr>
                    <th class="formTitle" style="height: 35px;">选项</th>
                    <td class="formValue" colspan="3" style="padding-top: 1px;">
                        <div class="ckbox">
                            <input id="enabledMark" name="enabledMark" type="checkbox"><label for="enabledMark">有效</label>
                        </div>
                        <div class="ckbox">
                            <input id="deleteMark" name="deleteMark" type="checkbox"><label for="deleteMark">删除状态</label>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</form>
</body>
</html>
