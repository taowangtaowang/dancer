<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>标题</title>
    <link href="../../Content/css/framework-font.css" rel="stylesheet" />
    <link href="../../Content/css/framework-theme.css" rel="stylesheet" />
    <script src="../../Content/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../Content/js/bootstrap/bootstrap.js"></script>
    <link href="../../Content/js/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Content/js/jqgrid/jqgrid.min.js"></script>
    <link href="../../Content/js/jqgrid/jqgrid.css" rel="stylesheet" />
    <link href="../../Content/js/select2/select2.min.css" rel="stylesheet" />
    <script src="../../Content/js/select2/select2.min.js"></script>
    <link href="../../Content/js/wizard/wizard.css" rel="stylesheet" />
    <script src="../../Content/js/wizard/wizard.js"></script>
    <script src="../../Content/js/jqgrid/grid.locale-cn.js"></script>
    <link href="../../Content/css/framework-ui.css" rel="stylesheet" />
    <script src="../../Content/js/framework-ui.js"></script>
    <script>
        $(function () {
            gridList();
        })
        function gridList() {
            var $gridList = $("#gridList");
            $gridList.dataGrid({
                url: $.sysStaticData().urlExt+"/advertisement/findList",
                height: $(window).height() - 128,
                postData: { 
                    title: $("#txt_keyword").val(),
                    type:$("#type").val(),
                    status:$("#status").val() 
                },
                autowidth:true,
                colModel: [
                    { label: '主键', name: 'id', width: '0', hidden: true },
                    { label: '公告标题', name: 'title', width: '460', align: 'left' },
                    {label:'发布设备',name:'publishDeviceName', width: '150', align: 'left'},
                    {label:'公告类型',name:'typeName', width: '80', align: 'center'},
                    {
                        label: "状态", name: "status", width: '80', align: "center",
                        formatter: function (cellvalue) {
                           if (cellvalue == 0) {
                                return "草稿";
                            } else if (cellvalue == 1) {
                                return "已发布";
                            } 
                        }
                    },
                    {
                    label: "有效", name: "enabledMark", width: '80', align: "center",
                    formatter: function (cellvalue) {
                        return cellvalue == true ? "<i class=\"fa fa-toggle-on\"></i>" : "<i class=\"fa fa-toggle-off\"></i>";
                    }
                    },
                    {
                        label: '发布日期', name: 'releaseTime', align: 'left',
                        formatter: function (value, row, index) {
                         return  $.changeDateFormat(value).DateExt;
                       }
                   }
               
                ],
                pager: "#gridPager",
                sortname: 'sortCode',
                viewrecords: true
            });
            $("#btn_search").click(function () {
                $gridList.jqGrid('setGridParam', {
                    postData: { 
                    	title: $("#txt_keyword").val(),
                    	status:$("#status").val(),
                    	type:$("#type").val()
                    },
                }).trigger('reloadGrid');
            });
            $("#type").bindSelect({
                url: $.sysStaticData().urlExt +"/sysItemsDetail/getSelectJson",
                param: { enCode: "NoticePublishDevice" },
                id: "F_Id",
                text:"F_ItemName"
            });
            $("#status").bindSelect();
        }
        //新增公告
        function btn_add() {
            $.modalOpen({
                id: "Form",
                title: "新增公告",
                url: $.sysStaticData().urlExt+"/ContentManage/Notice/Form.html",
                width: "800px",
                height: "860px",
                callBack: function (iframeId) {
                    top.frames[iframeId].submitForm();
                }
            });
        }
        //编辑公告
        function btn_edit() {
            var keyValue = $("#gridList").jqGridRowValue().id;
            if(!keyValue){
            	$.modalAlert("请先选择需要修改的内容!","warning");
            	return;
            }
            $.modalOpen({
                id: "Form",
                title: "修改公告",
                url: $.sysStaticData().urlExt+"/ContentManage/Notice/Form.html?keyValue=" + keyValue,
                width: "800px",
                height: "860px",
                callBack: function (iframeId) {
                    top.frames[iframeId].submitForm();
                }
            });
        }
        //删除公告
        function btn_delete() {
        	var keyValue = $("#gridList").jqGridRowValue().id;
        	if(!keyValue){
            	$.modalAlert("请先选择需要删除的内容!","warning");
            	return;
            }
            $.deleteForm({
                url: $.sysStaticData().urlExt+"/advertisement/deleteAdv",
                param: { ids: $("#gridList").jqGridRowValue().id},
                success: function () {
                    $.currentWindow().$("#gridList").trigger("reloadGrid");
                }
            })
        }
        //查看详情
        function btn_details() {
            var keyValue = $("#gridList").jqGridRowValue().id;
            if(!keyValue){
            	$.modalAlert("请先选择需要查看的内容!","warning");
            	return;
            }
            $.modalOpen({
                id: "Details",
                title: "查看公告",
                url: $.sysStaticData().urlExt+"/ContentManage/Notice/Details.html?keyValue=" + keyValue,
                width: "800px",
                height: "860px",
                btn: null,
            });
        }
        //发布公告
        function btn_publish(){
        	var keyValue = $("#gridList").jqGridRowValue().id;
            if(!keyValue){
            	$.modalAlert("请先选择需要发布的内容!","warning");
            	return;
            }
            $.publishForm({
                url: $.sysStaticData().urlExt+"/advertisement/updateStatus",
                param: { ids: $("#gridList").jqGridRowValue().id },
                success: function () {
                    $.currentWindow().$("#gridList").trigger("reloadGrid");
                }
            }) 
        }
    </script>
</head>
<body>
    <div class="topPanel">
        <div class="toolbar">
            <div class="btn-group">
                <a class="btn btn-primary" onclick="$.reload()"><span class="glyphicon glyphicon-refresh"></span></a>
            </div>
            <div class="btn-group">
                <a id="NF-add" authorize="yes" class="btn btn-primary dropdown-text" onclick="btn_add()"><i class="fa fa-plus"></i>新增公告</a>
            </div>
            <div class="operate">
                <ul class="nav nav-pills">
                    <li class="first">已选中<span>1</span>项</li>
                    <li><a id="NF-edit" authorize="yes" onclick="btn_edit()"><i class="fa fa-pencil-square-o"></i>修改公告</a></li>
                    <li><a id="NF-delete" authorize="yes" onclick="btn_delete()"><i class="fa fa-trash-o"></i>删除公告</a></li>
                    <li><a id="NF-Details" authorize="yes" onclick="btn_details()"><i class="fa fa-search-plus"></i>查看公告</a></li>
                    <li><a id="NF-Details" authorize="yes" onclick="btn_publish()"><i class="fa fa-search-plus"></i>发布公告</a></li>
                </ul>
                <a href="javascript:;" class="close"></a>
            </div>
             <!-- <script>//$('.toolbar').authorizeButton()</script>-->
        </div>
        <div class="search">
            <table>
                <tr>
                <th class="formTitle" style="padding:0px 10px 0px 20px">公告状态</th>
                 <td class="formValue" colspan="3">
                     <div id="txt_condition_state" class="btn-group">
                        <select id="status" name="status" class="form-control required" style="height:20px">
                           <option value="">全部</option>
                           <option value="0">草稿</option>
                           <option value="1">已发布</option>
                       </select>
                     </div>
                  </td>
                  <th class="formTitle" style="padding:0px 10px 0px 20px">发布设备</th>
                  <td class="formValue" colspan="3">
                        <div id="txt_condition_honour" class="btn-group" style="width:150px;">
                            <select id="type" name="type" class="form-control required" style="height:20px;width:150px;">
                            	<option value="">全部</option>
                            </select>
                        </div>
                  </td>
                  <th class="formTitle" style="padding:0px 10px 0px 20px">关键字</th>
                 <td>
                    <div class="input-group">
                        <input id="txt_keyword" type="text" class="form-control" placeholder="请输入要查询的标题" style="width: 200px;">
                        <span class="input-group-btn">
                            <button id="btn_search" type="button" class="btn  btn-primary"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </td>
            </tr>
            </table>
        </div>
    </div>
    <div class="gridPanel">
        <table id="gridList"></table>
        <div id="gridPager"></div>
    </div>
</body>
</html>
