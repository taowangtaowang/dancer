<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>投诉建议</title>
    <link href="../../Content/css/framework-font.css" rel="stylesheet" />
    <link href="../../Content/css/framework-theme.css" rel="stylesheet" />
    <script src="../../Content/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../Content/js/bootstrap/bootstrap.js"></script>
    <link href="../../Content/js/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Content/js/jqgrid/jqgrid.min.js"></script>
    <link href="../../Content/js/jqgrid/jqgrid.css" rel="stylesheet" />
    <script src="../../Content/js/jqgrid/grid.locale-cn.js"></script>
    <link href="../../Content/css/framework-ui.css" rel="stylesheet" />
    <script src="../../Content/js/framework-ui.js"></script>
    <script>
        $(function () {
            gridList();
        })
        function gridList() {
            var $gridList = $("#gridList");
            $gridList.dataGrid({
                url: $.sysStaticData().urlExt+"/complaint/findList",
                height: $(window).height() - 128,
                colModel: [
                    { label: "主键", name: "id", hidden: true, key: true },
                    { label: '内容', name: 'feedbackContent', width: 400, align: 'left' },
                    {
                        label: '匿名情况', name: 'anonymityMark', width: 80, align: 'left',
                        formatter: function (cellvalue) {
                        	if (cellvalue) {
                                return "公开";
                            } else{
                                return "匿名";
                            }
                        }
                    },
                    {
                        label: '状态', name: 'checkMark', width: 80, align: 'left',
                        formatter: function (cellvalue) {
                            if (cellvalue) {
                                return "已查看";
                            } else{
                                return "未查看";
                            }
                        }
                    },
                    {
                        label: '分类', name: 'classify', width: 80, align: 'left',
                        formatter: function (cellvalue) {
                            if (cellvalue == 1) {
                                return "投诉";
                            } else if (cellvalue == 2) {
                                return "建议";
                            } else if (cellvalue == 3) {
                                return "留言";
                            } else {
                                return "其他";
                            }
                        }
                    },
                    {
                        label: '状态更新', name: 'lastModifyTime', width: 80, align: 'left',
                        formatter: function (cellvalue) {
                        	if(cellvalue==null)
                        	{
                        		return "";
                        	}else 
                        	{
                        		return $.changeDateFormat(cellvalue).DateExt;
                        	}
                        }
                    }
                ],
                pager: "#gridPager",
                //sortname: 'fCreatortime',
                viewrecords: true
            });
            $("#btn_search").click(function () {
                $gridList.jqGrid('setGridParam', {
                    postData: { keyword: $("#txt_keyword").val() },
                }).trigger('reloadGrid');
            });
        }
        function btn_add() {
            $.modalOpen({
                id: "Form",
                title: "新增投诉建议",
                url: $.sysStaticData().urlExt+"/ContentManage/Complaint/Form.html",
                width: "480px",
                height: "360px",
                callBack: function (iframeId) {
                    top.frames[iframeId].submitForm();
                }
            });
        }
        function btn_edit() {
            var keyValue = $("#gridList").jqGridRowValue().id;
            if(!keyValue)
            {
				$.modalAlert("请选中需要修改的数据！");
                return false;
            }
            $.modalOpen({
                id: "Form",
                title: "修改投诉建议",
                url: $.sysStaticData().urlExt+"/ContentManage/Complaint/Form.html?keyValue=" + keyValue,
                width: "480px",
                height: "360px",
                callBack: function (iframeId) {
                    top.frames[iframeId].submitForm();
                }
            });
        }
        function btn_delete() {
            var keyValue = $("#gridList").jqGridRowValue().id;
            if(!keyValue)
            {
				$.modalAlert("请选中需要删除的数据！");
                return false;
            }
            $.deleteAllForm({
                url: $.sysStaticData().urlExt+"/complaint/deleComplaint",
                param: { Id: keyValue },
                success: function () {
                    $.currentWindow().$("#gridList").resetSelection();
                    $.currentWindow().$("#gridList").trigger("reloadGrid");
                }
            })
        }
        function btn_details() {
            var keyValue = $("#gridList").jqGridRowValue().id;
            if(!keyValue)
            {
				$.modalAlert("请选中需要查看的数据！");
                return false;
            }
            $.modalOpen({
                id: "Details",
                title: "查看投诉建议",
                url: $.sysStaticData().urlExt +"/ContentManage/Complaint/Details.html?keyValue=" + keyValue,
                width: "480px",
                height: "360px",
                btn: null,
            });
        }
    </script>
</head>
<body>
    <div class="topPanel">
        <div class="toolbar">
            <div class="btn-group">
                <a class="btn btn-primary" onclick="$.reload()"><span class="glyphicon glyphicon-refresh"></span></a>
            </div>
            <div class="btn-group">
                <a id="NF-add" authorize="yes" class="btn btn-primary dropdown-text" onclick="btn_add()"><i class="fa fa-plus"></i>新建投诉建议</a>
            </div>
            <div class="operate">
                <ul class="nav nav-pills">
                    <li class="first">已选中<span>1</span>项</li>
                    <li><a id="NF-edit" authorize="yes" onclick="btn_edit()"><i class="fa fa-pencil-square-o"></i>修改投诉建议</a></li>
                    <li><a id="NF-delete" authorize="yes" onclick="btn_delete()"><i class="fa fa-trash-o"></i>删除投诉建议</a></li>
                    <li><a id="NF-Details" authorize="yes" onclick="btn_details()"><i class="fa fa-search-plus"></i>查看投诉建议</a></li>
                </ul>
                <a href="javascript:;" class="close"></a>
            </div>
            <script>$('.toolbar').authorizeButton()</script>
        </div>
        <div class="search">
            <table>
                <tr>
                    <td>
                        <div class="input-group">
                            <input id="txt_keyword" type="text" class="form-control" placeholder="请输入要查询关键字" style="width: 200px;">
                            <span class="input-group-btn">
                                <button id="btn_search" type="button" class="btn  btn-primary"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="gridPanel">
        <table id="gridList"></table>
        <div id="gridPager"></div>
    </div>
</body>
</html>
