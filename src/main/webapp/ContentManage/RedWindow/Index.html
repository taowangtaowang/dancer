<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>红旗窗口</title>
    <link href="../../Content/css/framework-font.css" rel="stylesheet" />
    <link href="../../Content/css/framework-theme.css" rel="stylesheet" />
    <script src="../../Content/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../Content/js/bootstrap/bootstrap.js"></script>
    <link href="../../Content/js/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Content/js/jqgrid/jqgrid.min.js"></script>
    <link href="../../Content/js/jqgrid/jqgrid.css" rel="stylesheet" />
    <link href="../../Content/js/select2/select2.min.css" rel="stylesheet" />
    <script src="../../Content/js/select2/select2.min.js"></script>
    <link href="../../Content/js/wizard/wizard.css" rel="stylesheet" />
    <script src="../../Content/js/wizard/wizard.js"></script>
    <script src="../../Content/js/jqgrid/grid.locale-cn.js"></script>
    <link href="../../Content/css/framework-ui.css" rel="stylesheet" />
    <script src="../../Content/js/framework-ui.js"></script>
    <script>
        $(function () {
            gridList();
        })
        function gridList() {
        	$("#state").bindSelect();
            var $gridList = $("#gridList");
            $gridList.dataGrid({
                url: $.sysStaticData().urlExt+"/redFlagWindow/getWindowList.do",
                height: $(window).height() - 128,
                colModel: [
                    { label: '主键', name: 'id', hidden: true },
                    { label: '窗口名称', name: 'windowName', width: '200%', align: 'center' },
                    { label: '生效日期', name: 'startDate', width: '150%', align: 'center',
                    formatter: function (value, row, index) {
                            return  $.changeDateFormat(value).DateExt
                        } 
                   },
                    {
                        label: '过期日期', name: 'endDate', width: '150%', align: 'center',
                         formatter: function (value, row, index) {
                            return $.changeDateFormat(value).DateExt
                        }
                    },
                    {label:'发布设备',name:'publishDevice',width: '150%', align: 'center'},
                    {
                        label: "状态", name: "state", width: '150%', align: "center",
                        formatter: function (cellvalue) {
                           if (cellvalue == 0) {
                                return "正常";
                            } else if (cellvalue == 1) {
                                return "过期";
                            } 
                        }
                    },
                    {
                    label: "有效", name: "enabledMark", width: '100%', align: "center",
                    formatter: function (cellvalue) {
                        return cellvalue == true ? "<i class=\"fa fa-toggle-on\"></i>" : "<i class=\"fa fa-toggle-off\"></i>";
                    }
                },
                ],
               // multiselect: true, 
                pager: "#gridPager",
                sortname: 'startDate',
                viewrecords: true,
                postData: { windowName: $("#txt_keyword").val()
                  },
            });
            $("#btn_search").click(function () {
                $gridList.jqGrid('setGridParam', {
                    postData: { windowName: $("#txt_keyword").val(),state:$("#state").val() },
                }).trigger('reloadGrid');
            });
        }
        function btn_add() {
            $.modalOpen({
                id: "Form",
                title: "新增窗口",
                url: $.sysStaticData().urlExt+"/ContentManage/RedWindow/Form.html",
                width: "800px",
                height: "400px",
                callBack: function (iframeId) {
                    top.frames[iframeId].submitForm();
                }
            });
        }
        function btn_edit() {
            var keyValue = $("#gridList").jqGridRowValue().id;
            if(!keyValue){
            	$.modalAlert("请先选择需要修改的内容!","warning");
            	return;
            }
            $.modalOpen({
                id: "Form",
                title: "修改窗口",
                url: $.sysStaticData().urlExt+"/ContentManage/RedWindow/Form.html?keyValue=" + keyValue,
                width: "800px",
                height: "400px",
                callBack: function (iframeId) {
                    top.frames[iframeId].submitForm();
                }
            });
        }
        function btn_delete() {
        	var keyValue=$("#gridList").jqGridRowValue().id;
        	if(!keyValue){
            	$.modalAlert("请先选择需要删除的内容!","warning");
            	return;
            }
            $.deleteAllForm({
                url: $.sysStaticData().urlExt+"/redFlagWindow/deleteWindowInfo.do",
                param: { ids: keyValue },
                success: function () {
                    $.currentWindow().$("#gridList").trigger("reloadGrid");
                }
            })
        }
        function btn_details() {
            var keyValue = $("#gridList").jqGridRowValue().id;
            if(!keyValue){
            	$.modalAlert("请先选择需要查看的内容!","warning");
            	return;
            }
            $.modalOpen({
                id: "Details",
                title: "查看窗口",
                url: $.sysStaticData().urlExt+"/ContentManage/RedWindow/Details.html?keyValue=" + keyValue,
                width: "800px",
                height: "400px",
                btn: null,
            });
        }
    </script>
</head>
<body>
    <div class="topPanel">
        <div class="toolbar">
            <div class="btn-group">
                <a class="btn btn-primary" onclick="$.reload()"><span class="glyphicon glyphicon-refresh"></span></a>
            </div>
            <div class="btn-group">
                <a id="NF-add" authorize="yes" class="btn btn-primary dropdown-text" onclick="btn_add()"><i class="fa fa-plus"></i>新增窗口</a>
            </div>
            <div class="operate">
                <ul class="nav nav-pills">
                    <li class="first">已选中<span>1</span>项</li>
                    <li><a id="NF-edit" authorize="yes" onclick="btn_edit()"><i class="fa fa-pencil-square-o"></i>修改窗口</a></li>
                    <li><a id="NF-delete" authorize="yes" onclick="btn_delete()"><i class="fa fa-trash-o"></i>删除窗口</a></li>
                    <li><a id="NF-Details" authorize="yes" onclick="btn_details()"><i class="fa fa-search-plus"></i>查看窗口</a></li>
                </ul>
                <a href="javascript:;" class="close"></a>
            </div>
            <!-- <script>//$('.toolbar').authorizeButton()</script>-->
        </div>
        <div class="search">
            <table>
                <tr>
                 <th class="formTitle" style="padding:0 10px  ">窗口状态</th>
                        <td class="formValue" colspan="3">
                        <div id="txt_condition" class="btn-group">
                            <select id="state" name="state" class="form-control required" style="height:20px">
                                <option value="">全部</option>
                                <option value="0">正常</option>
                                <option value="1">过期</option>
                            </select>
                        </div>
                  </td>
                <td style="padding-left: 60px;">
                    <div class="input-group">
                        <input id="txt_keyword" type="text" class="form-control" placeholder="请输入要查询的窗口名称" style="width: 200px;">
                        <span class="input-group-btn">
                            <button id="btn_search" type="button" class="btn  btn-primary"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </td>
            </tr>
            </table>
        </div>
    </div>
    <div class="gridPanel">
        <table id="gridList"></table>
        <div id="gridPager"></div>
    </div>
</body>
</html>
