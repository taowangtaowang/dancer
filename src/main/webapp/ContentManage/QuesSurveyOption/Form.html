<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>问卷选项-修改/增加</title>
    <link href="../../Content/css/framework-font.css" rel="stylesheet" />
    <link href="../../Content/css/framework-theme.css" rel="stylesheet" />
    <script src="../../Content/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../Content/js/bootstrap/bootstrap.js"></script>
    <link href="../../Content/js/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Content/js/jqgrid/jqgrid.min.js"></script>
    <link href="../../Content/js/jqgrid/jqgrid.css" rel="stylesheet" />
    <link href="../../Content/js/select2/select2.min.css" rel="stylesheet" />
    <script src="../../Content/js/select2/select2.min.js"></script>
    <link href="../../Content/js/wizard/wizard.css" rel="stylesheet" />
    <script src="../../Content/js/validate/jquery.validate.min.js"></script>
    <script src="../../Content/js/jqgrid/grid.locale-cn.js"></script>
    <script src="../../Content/js/datepicker/WdatePicker.js"></script>
    <link href="../../Content/css/framework-ui.css" rel="stylesheet" />
    <script src="../../Content/js/framework-ui.js"></script>
    <script>
    var keyValue = $.request("keyValue");
    var itemId = $.request("itemId");
    $(function() {
    	initControl();
        if ( !! keyValue) {
            $.ajax({
                url: $.sysStaticData().urlExt + "/option/findOne",
                data: {
                    id: keyValue
                },
                dataType: "json",
                async: false,
                success: function(data) {
                	 if (data.data.enabledMark==1) {
                     	data.data.enabledMark = true
                     } else {
                     	data.data.enabledMark = false
                     }
                     if (data.data.deleteMark==1) {
                     	data.data.deleteMark = true
                     } else {
                     	data.data.deleteMark = false
                     } if (data.data.needTextMark==1) {
                     	data.data.needTextMark = true
                     } else {
                     	data.data.needTextMark = false
                     }
                    $("#form1").formSerialize(data.data);
                }
            });
        }
    });
    
    function initControl() {  
    	$("#investigationItemId").bindSelectByPostRows({
        url: $.sysStaticData().urlExt +"/item/findList",      
        id: "id",
        text:"itemTitle"
    });
    	
    	/* $("#optionText").bindSelectByPostRows({
            url: $.sysStaticData().urlExt +"/option/findList",      
            id: "id",
            text:"optionText"
        }); */
    	}
    function submitForm() {
        if (!$('#form1').formValid()) {
            return false;
        }
        var postData = $("#form1").formSerialize();
        if (postData.enabledMark) {
            postData.enabledMark = 1
        } else {
            postData.enabledMark = 0
        }
        if (postData.deleteMark) {
            postData.deleteMark = 1
        } else {
            postData.deleteMark = 0
        }
        if (postData.needTextMark) {
            postData.needTextMark = 1
        } else {
            postData.needTextMark = 0
        }
        if ( !! keyValue) {
            $.submitFormNormal({
                url: $.sysStaticData().urlExt + "/option/updataOption?Id=" + keyValue,
                param: postData,
                success: function() {
                	$.currentWindow().$("#gridList").resetSelection();
                	$.currentWindow().$("#gridList").trigger("reloadGrid");
                }
            })
        } else {
            $.submitFormNormal({
                url: $.sysStaticData().urlExt + "/option/addOption",
                param: postData,
                success: function() {
                	$.currentWindow().$("#gridList").resetSelection();
                	$.currentWindow().$("#gridList").trigger("reloadGrid");
                }
            })
        }
    }
    </script>
</head>
<body>
<form id="form1">
    <div style="margin-top: 10px; margin-left: 10px; margin-right: 10px;">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#">基本信息</a></li>
        </ul>
        <div style="padding-top: 20px; margin-right: 30px;">
            <table class="form">
            <tr>
            <th class="formTitle">调查选项</th>
                    <td class="formValue">
                    <select id="investigationItemId" name="investigationItemId" class="form-control required">
                            <option value="">==选择调查选项==</option>
                         </select>                     
                    </td>
                    <th class="formTitle">调查选项</th>
                    <td class="formValue">
                    <input id="optionText" name="optionText" type="text" class="form-control required"/>
                   <!--  <select id="optionText" name="optionText" class="form-control required">
                            <option value="0">父级</option>
                         </select>   -->                      
                    </td>
                    
                </tr>               
                                        
                  <tr>
                   <th class="formTitle">选项值</th>
                    <td class="formValue">
                     <input id="optionValue" name="optionValue" type="text" class="form-control" />
                    </td>
                    <th class="formTitle">排序</th>
                    <td class="formValue">
                        <input id="sortCode" name="sortCode" type="text" class="form-control required digits"/>
                    </td>
                </tr> 
                
                 <tr>
                    <th class="formTitle">创建时间</th>
                    <td class="formValue">
                        <input id="creatorTime" name="creatorTime" type="text" class="form-control required date input-wdatepicker" onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss' })"/>
                    </td>
                   <th class="formTitle">创建用户</th>
                    <td class="formValue">
                     <input id="creatorUserId" name="creatorUserId" type="text" class="form-control")"/>
                    </td>
                </tr> 

                
                 <tr>
                    <th class="formTitle" style="height: 35px;">选项</th>
                    <td class="formValue" colspan="3" style="padding-top: 1px;">
                        <div class="ckbox">
                            <input id="enabledMark" name="enabledMark" type="checkbox"><label for="enabledMark">有效</label>
                        </div>
                        <div class="ckbox">
                            <input id="deleteMark" name="deleteMark" type="checkbox"><label for="deleteMark">删除状态</label>
                        </div>
                        <div class="ckbox">
                            <input id="needTextMark" name="needTextMark" type="checkbox"><label for="needTextMark">是否输入文本</label>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</form>
</body>
</html>
