<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>问卷调查选项</title>
    <link href="../../Content/css/framework-font.css" rel="stylesheet" />
    <link href="../../Content/css/framework-theme.css" rel="stylesheet" />
    <script src="../../Content/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../Content/js/bootstrap/bootstrap.js"></script>
    <link href="../../Content/js/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Content/js/jqgrid/jqgrid.min.js"></script>
    <link href="../../Content/js/jqgrid/jqgrid.css" rel="stylesheet" />
    <link href="../../Content/js/select2/select2.min.css" rel="stylesheet" />
    <script src="../../Content/js/select2/select2.min.js"></script>
    <link href="../../Content/js/wizard/wizard.css" rel="stylesheet" />
    <script src="../../Content/js/validate/jquery.validate.min.js"></script>
    <script src="../../Content/js/jqgrid/grid.locale-cn.js"></script>
    <link href="../../Content/css/framework-ui.css" rel="stylesheet" />
    <script src="../../Content/js/framework-ui.js"></script>
    <script>
    $(function() {
        gridList();
    }) 
    function gridList() {
        var $gridList = $("#gridList");
        $gridList.dataGrid({
            url: $.sysStaticData().urlExt + "/option/findList",
            height: $(window).height() - 96,
            colModel: [{
                label: "主键",
                name: "id",
                hidden: true
            },
            {
                label: '调查选项',
                name: 'optionText',
                width: 250,
                align: 'center'
            },
            {
                label: '是否输入文本',
                name: 'needTextMark',
                width: 150,
                align: 'center',
                formatter: function (cellvalue) {
                    return cellvalue == true ? "<i class=\"fa fa-toggle-on\"></i>" : "<i class=\"fa fa-toggle-off\"></i>";
                }
            },
            {
                label: '删除',
                name: 'deleteMark',
                width: 100,
                align: 'center',
                formatter: function (cellvalue) {
                    return cellvalue == true ? "<i class=\"fa fa-toggle-on\"></i>" : "<i class=\"fa fa-toggle-off\"></i>";
                }
            },
            {
                label: '创建时间',
                name: 'creatorTime',
                width: 180,
                align: 'center',
                formatter: function (cellvalue) {
                	if(cellvalue==null)
                	{
                		return "";
                	}else 
                	{
                		return $.changeDateFormat(cellvalue).DateExt;
                	}
                }
            }]
        });
        $("#btn_search").click(function() {
            $gridList.jqGrid('setGridParam', {
                postData: {
                    keyword: $("#txt_keyword").val()
                },
            }).trigger('reloadGrid');
        });
    }
    function btn_add() {
        $.modalOpen({
            id: "Form",
            title: "新建选项",
            url: $.sysStaticData().urlExt + "/ContentManage/QuesSurveyOption/Form.html",
            width: "600px",
            height: "500px",
            callBack: function(iframeId) {
                top.frames[iframeId].submitForm();
            }
        });
    }
    function btn_edit() {
        var keyValue = $("#gridList").jqGridRowValue().id;
        if (!keyValue) {
            $.modalAlert("请选择需要修改的调查选项！");
            return false;
        }
        $.modalOpen({
            id: "Form",
            title: "修改选项",
            url: $.sysStaticData().urlExt + "/ContentManage/QuesSurveyOption/Form.html?keyValue=" + keyValue,
            width: "600px",
            height: "500px",
            callBack: function(iframeId) {
                top.frames[iframeId].submitForm();
            }
        });
    }
    function btn_delete() {
        var keyValue = $("#gridList").jqGridRowValue().id;
        if (!keyValue) {
            $.modalAlert("请选择需要删除的调查选项！");
            return false;
        }
        $.deleteAllForm({
            url: $.sysStaticData().urlExt + "/option/deleteOption",
            param: {
                id: $("#gridList").jqGridRowValue().id
            },
            success: function() {
                $.currentWindow().$("#gridList").trigger("reloadGrid");
            }
        })
    }
    
    function btn_details() {
        var keyValue = $("#gridList").jqGridRowValue().id;
        if(!keyValue)
        {
			$.modalAlert("请选择需要查看的调查选项！");
            return false;
        }
        $.modalOpen({
            id: "Details",
            title: "查看调查选项",
            url: $.sysStaticData().urlExt +"/ContentManage/QuesSurveyOption/Details.html?keyValue=" + keyValue,
            width: "700px",
            height: "490px",
            btn: null,
        });
    }

    </script>
</head>
<body>
     <div class="topPanel">
        <div class="toolbar">
            <div class="btn-group">
                <a class="btn btn-primary" onclick="$.reload()"><span class="glyphicon glyphicon-refresh"></span></a>
            </div>
            <div class="btn-group">
                <a id="NF-add" authorize="yes" class="btn btn-primary dropdown-text" onclick="btn_add()"><i class="fa fa-plus"></i>新建主题</a>
            </div>
            <div class="operate">
                <ul class="nav nav-pills">
                    <li class="first">已选中<span>1</span>项</li>
                    <li><a id="NF-edit" authorize="yes" onclick="btn_edit()"><i class="fa fa-pencil-square-o"></i>修改主题</a></li>
                    <li><a id="NF-delete" authorize="yes" onclick="btn_delete()"><i class="fa fa-trash-o"></i>删除主题</a></li>
                    <li><a id="NF-Details" authorize="yes" onclick="btn_details()"><i class="fa fa-search-plus"></i>查看结果</a></li>
                </ul>
                <a href="javascript:;" class="close"></a>
            </div>
        </div>
        <div class="search">
            <table>
                <tr>
                <td style="padding-left: 2px;">
                    <div class="input-group">
                        <input id="txt_keyword" type="text" class="form-control" placeholder="请输入要查询的主题" style="width: 200px;">
                        <span class="input-group-btn">
                            <button id="btn_search" type="button" class="btn  btn-primary"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </td>
            </tr>
            </table>
        </div>
    </div>
    <div class="gridPanel">
        <table id="gridList"></table>
        <div id="gridPager"></div>
    </div>
</body>
</html>
