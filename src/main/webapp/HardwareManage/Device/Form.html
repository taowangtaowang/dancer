<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>标题</title>
    <link href="../../Content/css/framework-font.css" rel="stylesheet" />
    <link href="../../Content/css/framework-theme.css" rel="stylesheet" />
    <script src="../../Content/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="../../Content/js/bootstrap/bootstrap.js"></script>
    <link href="../../Content/js/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Content/js/wdtree/tree.js"></script>
    <link href="../../Content/js/wdtree/tree.css" rel="stylesheet" />
    <link href="../../Content/js/select2/select2.min.css" rel="stylesheet" />
    <script src="../../Content/js/select2/select2.min.js"></script>
    <link href="../../Content/js/wizard/wizard.css" rel="stylesheet" />
    <script src="../../Content/js/wizard/wizard.js"></script>
    <script src="../../Content/js/validate/jquery.validate.min.js"></script>
    <script src="../../Content/js/datepicker/WdatePicker.js"></script>
    <link href="../../Content/css/framework-ui.css" rel="stylesheet" />
    <script src="../../Content/js/framework-ui.js"></script>
    <script>
        var keyValue = $.request("keyValue");
        $(function () {
        	loadDeviceType();
        	loadTechon();
            if (!!keyValue) {
                $.ajax({
                    url: $.sysStaticData().urlExt+"/device/getDeviceInfoById.do",//查询设备信息
                    data: { id: keyValue },
                    dataType: "json",
                    async: false,
                    success: function (data) {
                        $("#form1").formSerialize(data);
                        if(data!=null&&data.producedDate!=null){
                        	$("#producedDate").val($.changeDateFormat(data.producedDate).DateExt);
                        }
                        $("input[name='runState']:eq("+data.runState+")").attr("checked",'checked');
                        $("#deviceNO").attr("disabled","disabled");
                    }
                });
            }
        });
        function loadDeviceType()
        {
        	var html = [];
        	var datatype= top.clients.dataItems.DeviceType;
        	  $.each(datatype, function (i) {
        		  html.push("<option value="+i+">"+datatype[i]+"</option>");
        	  });
        	  $("#deviceType").html(html.join(''));
        }
        function loadTechon()
        {
        	$("#technicalSupportId").bindSelectByHardwareTechon({
        		  url: $.sysStaticData().urlExt +"/technicalSupport/findTechnicalSupportAll",
        			id: "id",
                  text:"systemName"
        	});
        }
        function submitForm() {
            if (!$('#form1').formValid()) {
                return false;
            }
            var formserver= $("#form1").formSerialize();
            var runState = $("input[name='runState']:checked").val();
            formserver["runState"]=runState;
            if (!keyValue) {
                 $.submitFormNormal({
                url: $.sysStaticData().urlExt+"/device/addDeviceInfo.do",//新增
                param: formserver,
                success: function () {
                    $.currentWindow().$("#gridList").trigger("reloadGrid");
                }
            })
            }
            else{
                $.submitFormNormal({
                url: $.sysStaticData().urlExt+"/device/updateDeviceInfo.do?id=" + keyValue,//编辑
                param:formserver,
                success: function () {
                    $.currentWindow().$("#gridList").trigger("reloadGrid");
                }
            })
            }
           
        }
    </script>
</head>
<body>
    <form id="form1">
        <div style="margin-top: 10px; margin-left: 10px; margin-right: 10px;">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#">设备信息</a></li>
            </ul>
            <div style="padding-top: 20px; margin-right: 30px;">
                <table class="form">
                        <tr>
                        <th class="formTitle">技术支持</th>
                        <td class="formValue" colspan="3">
                            <select id="technicalSupportId" name="technicalSupportId" class="form-control required">
                                <option value="">==选择技术支持==</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th class="formTitle">设备类型</th>
                        <td class="formValue" colspan="3">
                            <select id="deviceType" name="deviceType" class="form-control required">
                                <option value="">==选择设备类型==</option>
                            </select>
                        </td>
                        <th class="formTitle">设备MAC</th>
                        <td class="formValue" colspan="3">
                            <input id="deviceMAC" name="deviceMAC" class="form-control"/>
                        </td>
                        
                    </tr>
                    <tr>
                        <th class="formTitle">设备编号</th>
                        <td class="formValue" colspan="3">
                            <input id="deviceNO" name="title" type="text" class="form-control required"/>
                        </td>
                        <th class="formTitle">设备名称</th>
                        <td class="formValue" colspan="3">
                            <input id="deviceName" name="deviceName" type="text" class="form-control required"/>
                        </td>
                    </tr>
                     <tr>
                      <th class="formTitle" >设备IP</th>
                        <td class="formValue" colspan="3">
                            <input id="deviceIp" name="deviceIp" class="form-control" />
                        </td>
                         <th class="formTitle">生产日期</th>
                        <td class="formValue" colspan="3">
                         <input id="producedDate" name="producedDate" class="form-control"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"/>   
                        </td>
                       
                    </tr>
                    <tr>
                        <th class="formTitle">运行状态</th>
                        <td class="formValue"  colspan="6">
                         <div class="rdio">
                             <input  id="runState0"  name="runState" type="radio" value='0'><label for="runState0">未运行</label>
                         </div>
                          <div class="rdio">
                             <input id="runState1"  name="runState" type="radio" value='1' checked="checked"><label for="runState1">运行中</label>
                          </div>
                          <div class="rdio">
                             <input id="runState2" name="runState" type="radio" value='2' ><label for="runState2">报废</label>
                          </div>
                        </td>
                    </tr>
                    <tr>
                        <th class="formTitle">设备品牌</th>
                        <td class="formValue" colspan="3">
                         <input id="deviceBrand" name="deviceBrand" type="text" class="form-control required"  />                   
                        </td>
                        <th class="formTitle">是否有效</th>
                        <td class="formValue" colspan="3">
                        <div class="ckbox">
                             <input id="enabledMark" name="enabledMark" type="checkbox" checked="checked"><label for="enabledMark">有效</label>
                        </div>
                        </td>
                       
                    </tr>
                    <tr>
                     <th class="formTitle">设备描述</th>
                        <td class="formValue"  colspan="7">
                            <textarea id="description" name="description" class="form-control" style="height: 50px;"></textarea>
                        </td>
                    </tr>
                    
                       <tr>
                        <th class="formTitle" valign="top" style="padding-top: 5px;">设备参数</th>
                        <td class="formValue" colspan="7">
                            <textarea id="arguments" name="arguments" class="form-control" style="height: 50px;"></textarea>
                        </td>
                    </tr> 
                </table>
            </div>
        </div>
    </form>
</body>
</html>
